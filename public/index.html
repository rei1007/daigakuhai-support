<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学杯 配信サポート</title>
    <link rel="icon" href="icons/favicon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Zen+Kaku+Gothic+New:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Zen Kaku Gothic New', 'Kosugi Maru', sans-serif;
            background-color: #FFFFFF;
            color: #111827;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* インタラクティブなカード */
        .action-card {
            border: 2px solid #111827;
            background-color: #FFFFFF;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            height: 100%;
            min-height: 240px;
            cursor: pointer;
            text-decoration: none;
            color: #111827;
            text-align: left; /* 修正: テキストを左揃えに強制 */
            width: 100%;      /* buttonタグ用 */
        }

        .action-card:hover {
            background-color: #111827;
            color: #FFFFFF;
        }

        .action-card:hover .sub-label {
            color: #9CA3AF;
        }
        .action-card:hover .main-label {
            color: #FFFFFF;
        }

        .sub-label {
            font-size: 0.875rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #6B7280;
            text-transform: uppercase;
            margin-bottom: 1rem;
            transition: color 0.2s ease;
        }

        .main-label {
            font-size: 2.25rem;
            font-weight: 900;
            line-height: 1.2;
        }

        /* モーダル */
        .modal-overlay {
            position: fixed; inset: 0; background-color: rgba(255,255,255,0.9);
            backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .modal-overlay.show { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            background: #FFFFFF; 
            width: 90%; max-width: 640px;
            border: 2px solid #111827;
            box-shadow: 12px 12px 0 #111827;
            transform: translateY(20px); 
            transition: transform 0.3s;
            max-height: 80vh;
            overflow-y: auto;
            text-align: left; /* モーダル内も左揃え */
        }
        .modal-overlay.show .modal-content { transform: translateY(0); }

        /* URLリストアイテム */
        .url-item {
            border-bottom: 1px solid #E5E7EB;
            padding: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: left; /* ボタン内のテキストも左揃え */
        }
        .url-item:last-child { border-bottom: none; }
        .url-item:hover { background-color: #F3F4F6; }
        
        .copy-status-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background-color: #111827; color: white;
            text-align: center; padding: 1rem;
            transform: translateY(100%); transition: transform 0.3s ease-out;
            font-weight: bold; z-index: 100;
        }
        .copy-status-bar.show { transform: translateY(0); }

    </style>
</head>
<body class="p-6 md:p-12 max-w-7xl mx-auto w-full">

    <header class="mb-12 md:mb-20 border-b-2 border-gray-900 pb-6">
        <p class="text-sm font-bold tracking-widest text-gray-500 mb-2">DAIGAKUHAI STREAMING SUPPORT</p>
        <h1 class="text-4xl md:text-6xl font-black tracking-tighter text-gray-900">
            大学杯<br class="md:hidden">配信サポート
        </h1>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10 w-full flex-1">
        
        <a href="./tools/tools.html" class="action-card group">
            <div>
                <p class="sub-label">OPERATOR TOOLS</p>
                <h2 class="main-label">配信ツール<br>起動</h2>
            </div>
            <div class="mt-8 flex justify-between items-end border-t-2 border-gray-200 group-hover:border-gray-700 pt-4 transition-colors">
                <span class="text-sm font-bold">スタッフ・実況・解説用</span>
                <span class="text-xl font-black">→</span>
            </div>
        </a>

        <button onclick="openModal()" class="action-card group text-left">
            <div>
                <p class="sub-label">OBS ASSETS</p>
                <h2 class="main-label">OBS用URL<br>リスト</h2>
            </div>
            <div class="mt-8 flex justify-between items-end border-t-2 border-gray-200 group-hover:border-gray-700 pt-4 transition-colors w-full">
                <span class="text-sm font-bold">ブラウザソース用リンク</span>
                <span class="text-xl font-black">OPEN</span>
            </div>
        </button>

    </main>

    <footer class="mt-12 text-gray-400 text-xs font-bold text-right">
        © DAIGAKUHAI PROJECT
    </footer>

    <div id="obs-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="p-6 bg-gray-50 border-b-2 border-gray-100 flex justify-between items-start">
                <div>
                    <h3 class="text-2xl font-black text-gray-900">OBS ASSETS</h3>
                    <p class="text-sm text-gray-500 font-bold mt-1">クリックしてURLをコピー</p>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-900 transition-colors p-2">
                    <span class="text-2xl font-black">×</span>
                </button>
            </div>
            
            <div class="flex flex-col">
                
                <div class="url-item" onclick="copyUrl(this)" data-url="https://daigakuhai-support.pages.dev/obs/stream-waiting">
                    <p class="text-xs font-bold text-gray-400 mb-1">WAITING SCREEN</p>
                    <p class="text-xl font-bold text-gray-900">配信待機画面</p>
                    <p class="text-xs text-gray-400 mt-2 font-mono truncate">.../obs/stream-waiting</p>
                </div>

                <div class="url-item" onclick="copyUrl(this)" data-url="https://daigakuhai-support.pages.dev/obs/main">
                    <p class="text-xs font-bold text-gray-400 mb-1">MAIN SCREEN</p>
                    <p class="text-xl font-bold text-gray-900">メイン画面</p>
                    <p class="text-xs text-gray-400 mt-2 font-mono truncate">.../obs/main</p>
                </div>

                <div class="url-item" onclick="copyUrl(this)" data-url="https://daigakuhai-support.pages.dev/obs/overlay">
                    <p class="text-xs font-bold text-gray-400 mb-1">BATTLE OVERLAY</p>
                    <p class="text-xl font-bold text-gray-900">バトル画面オーバーレイ</p>
                    <p class="text-xs text-gray-400 mt-2 font-mono truncate">.../obs/overlay</p>
                </div>

            </div>
            <div class="p-4 bg-gray-50 border-t-2 border-gray-100 md:hidden">
                <button onclick="closeModal()" class="w-full py-3 bg-gray-900 text-white font-bold text-center">閉じる</button>
            </div>
        </div>
    </div>

    <div id="copy-status-bar" class="copy-status-bar">
        URLをコピーしました
    </div>

    <script>
        const obsModal = document.getElementById('obs-modal');
        const statusBar = document.getElementById('copy-status-bar');

        function openModal() {
            obsModal.classList.add('show');
        }

        function closeModal() {
            obsModal.classList.remove('show');
        }
        
        obsModal.addEventListener('click', (e) => {
            if (e.target === obsModal) closeModal();
        });

        function copyUrl(element) {
            const url = element.getAttribute('data-url');
            const title = element.querySelector('p:nth-child(2)').textContent;
            
            navigator.clipboard.writeText(url).then(() => {
                // 通知バーを表示
                statusBar.textContent = `「${title}」のURLをコピーしました`;
                statusBar.classList.add('show');
                
                setTimeout(() => {
                    statusBar.classList.remove('show');
                }, 2500);
            }).catch(err => {
                console.error('Copy failed', err);
                alert('コピーに失敗しました');
            });
        }
    </script>
</body>
</html>
