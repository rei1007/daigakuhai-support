<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対戦設定</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Zen+Kaku+Gothic+New:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />

    <style>
        /* --- テーマ定義 --- */
        :root {
            --color-main: #1F2937;
            /* 真っ黒ではなく濃いグレー */
            --color-bg: #F3F4F6;
            /* 目に優しいライトグレー */
            --color-panel: #FFFFFF;
            --color-shadow: #9CA3AF;
            /* 影の色を薄くして柔らかく */

            --color-alpha: #d0be08;
            --color-bravo: #3a0ccd;
        }

        body {
            font-family: 'Zen Kaku Gothic New', 'Kosugi Maru', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-main);
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }

        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            font-size: 24px;
        }

        /* --- 共通ボックステイスト (ネオ・ブルータリズム) --- */
        .brutal-box {
            background-color: var(--color-panel);
            border: 2px solid var(--color-main);
            border-radius: 0.5rem;
            /* 少し角を丸く */
            box-shadow: 4px 4px 0 0 var(--color-shadow);
            /* ハードシャドウで視認性確保 */
        }

        /* --- パネル --- */
        .setting-panel {
            background-color: var(--color-panel);
            padding: 2rem;
            border: 2px solid var(--color-main);
            border-radius: 0.75rem;
            box-shadow: 4px 4px 0 0 #D1D5DB;
            /* 薄めのハードシャドウ */
            margin-bottom: 2rem;
        }

        /* --- セクションヘッダー --- */
        .section-header {
            margin-bottom: 1rem;
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
            border-left: 6px solid var(--color-main);
            padding-left: 1rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 900;
            color: var(--color-main);
        }

        .section-subtitle {
            font-size: 0.75rem;
            font-weight: 700;
            color: #6B7280;
            letter-spacing: 0.05em;
        }

        /* --- 入力フォーム --- */
        .custom-input,
        .custom-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid #D1D5DB;
            /* デフォルトは薄い線 */
            background-color: #F9FAFB;
            font-family: inherit;
            font-weight: 700;
            color: var(--color-main);
            transition: all 0.2s;
        }

        .custom-input:focus,
        .custom-select:focus {
            outline: none;
            background-color: #FFFFFF;
            border-color: var(--color-main);
            /* フォーカス時に濃い線 */
            box-shadow: 2px 2px 0 0 var(--color-shadow);
        }

        .custom-input:disabled,
        .custom-select:disabled {
            background-color: #E5E7EB;
            color: #9CA3AF;
            cursor: not-allowed;
            border-color: #E5E7EB;
            box-shadow: none;
        }

        /* 読み取り専用モード */
        body.read-only-mode .custom-input:disabled,
        body.read-only-mode .custom-select:disabled {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #E5E7EB;
            border-radius: 0;
            padding-left: 0;
            color: var(--color-main);
            cursor: default;
            opacity: 1;
            -webkit-text-fill-color: var(--color-main);
        }

        body.read-only-mode .custom-select:disabled {
            background-image: none;
        }

        /* --- ラベル --- */
        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 900;
            color: #6B7280;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        /* --- BOボタン --- */
        .bo-btn {
            flex: 1;
            padding: 0.6rem;
            text-align: center;
            font-weight: 900;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid var(--color-main);
        }

        .bo-btn:first-child {
            border-radius: 0.5rem 0 0 0.5rem;
            border-right: none;
        }

        .bo-btn:last-child {
            border-radius: 0 0.5rem 0.5rem 0;
        }

        .bo-active {
            background-color: var(--color-main);
            color: white;
        }

        .bo-inactive {
            background-color: #FFFFFF;
            color: #9CA3AF;
        }

        .bo-inactive:hover {
            background-color: #F3F4F6;
            color: var(--color-main);
        }


        /* --- ステージタイル --- */
        .stage-tile {
            position: relative;
            border: 2px solid var(--color-main);
            border-radius: 0.5rem;
            background-color: #E5E7EB;
            aspect-ratio: 40 / 31;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            box-shadow: 4px 4px 0 0 #D1D5DB;
            /* 静止時も影 */
        }

        .stage-tile:hover {
            transform: translate(2px, 2px);
            /* 押される動き */
            box-shadow: 2px 2px 0 0 #D1D5DB;
        }

        .stage-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(31, 41, 55, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .stage-tile:hover .edit-overlay {
            opacity: 1;
        }

        .edit-overlay span {
            background-color: white;
            padding: 0.5rem;
            border-radius: 9999px;
            color: var(--color-main);
        }

        /* 読み取り専用 */
        body.read-only-mode .stage-tile {
            cursor: default;
            pointer-events: none;
            border-color: #D1D5DB;
            box-shadow: none;
        }

        body.read-only-mode .edit-overlay {
            display: none;
        }


        /* --- 勝敗ボタン --- */
        .winner-group {
            display: flex;
            margin-top: 0.5rem;
            filter: drop-shadow(3px 3px 0 #D1D5DB);
            /* グループ全体にハードシャドウ */
        }

        .winner-btn {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.85rem;
            font-weight: 900;
            text-align: center;
            transition: all 0.1s;
            border: 2px solid var(--color-main);
            background: white;
            color: #9CA3AF;
            border-right-width: 0;
        }

        .winner-btn:first-child {
            border-radius: 0.5rem 0 0 0.5rem;
        }

        .winner-btn:last-child {
            border-radius: 0 0.5rem 0.5rem 0;
            border-right-width: 2px;
        }

        .winner-btn:hover:not(:disabled) {
            background-color: #F3F4F6;
        }

        .winner-btn:disabled {
            cursor: not-allowed;
            background: #F3F4F6;
            color: #D1D5DB;
            border-color: #D1D5DB;
        }

        /* アクティブ (枠線はそのまま、中身の色を変える) */
        .btn-alpha.active {
            background-color: var(--color-alpha);
            color: white;
            border-color: var(--color-main);
        }

        .btn-bravo.active {
            background-color: var(--color-bravo);
            color: white;
            border-color: var(--color-main);
        }

        .btn-none.active {
            background-color: var(--color-main);
            color: white;
        }


        /* --- モーダル --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            border: 2px solid var(--color-main);
            border-radius: 1rem;
            box-shadow: 8px 8px 0 0 var(--color-main);
            /* 強い影 */
            display: flex;
            flex-direction: column;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }

        .modal-stage-item {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.2s;
            position: relative;
        }

        .modal-stage-item:hover {
            border-color: var(--color-main);
            transform: scale(1.02);
            box-shadow: 4px 4px 0 0 #D1D5DB;
            z-index: 10;
        }
    </style>
</head>

<body class="text-gray-900">

    <div class="max-w-[1080px] mx-auto p-4 md:p-8 min-h-screen pb-32">

        <section>
            <div class="section-header">
                <h2 id="section-round-title" class="section-title">ラウンド設定</h2>
                <span class="section-subtitle">ROUND SETTINGS</span>
            </div>

            <div class="setting-panel">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                    <div class="md:col-span-2">
                        <label class="input-label">ROUND NAME</label>
                        <input type="text" id="round-name" class="custom-input" value="本戦第一試合" placeholder="例：決勝戦">
                    </div>
                    <div>
                        <label class="input-label">FORMAT</label>
                        <div class="flex" style="box-shadow: 3px 3px 0 #D1D5DB; border-radius: 0.5rem;">
                            <button id="bo3-btn" class="bo-btn bo-active">BO3</button>
                            <button id="bo5-btn" class="bo-btn bo-inactive">BO5</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="section-header">
                <h2 id="section-team-title" class="section-title">対戦チーム選択</h2>
                <span class="section-subtitle">TEAM SELECTION</span>
            </div>

            <div class="setting-panel">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                    <div>
                        <label class="input-label flex items-center gap-2" style="color: var(--color-alpha);">
                            <span class="material-symbols-rounded !text-lg">circle</span>
                            ALPHA TEAM
                        </label>
                        <div class="relative">
                            <select id="alpha-select" class="custom-select"
                                style="border-left: 6px solid var(--color-alpha);">
                                <option value="">選択してください</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="input-label flex items-center gap-2" style="color: var(--color-bravo);">
                            <span class="material-symbols-rounded !text-lg">circle</span>
                            BRAVO TEAM
                        </label>
                        <div class="relative">
                            <select id="bravo-select" class="custom-select"
                                style="border-left: 6px solid var(--color-bravo);">
                                <option value="">選択してください</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section>
            <div class="section-header">
                <h2 id="section-game-title" class="section-title">ステージ・勝敗設定</h2>
                <span class="section-subtitle">STAGES & RESULTS</span>
            </div>

            <div class="setting-panel">
                <div id="games-container" class="grid grid-cols-2 md:grid-cols-3 gap-x-6 gap-y-10">
                </div>
            </div>
        </section>

    </div>

    <div id="stage-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="p-6 border-b-2 border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-2xl">
                <div>
                    <h3 class="font-black text-xl text-gray-800">SELECT STAGE</h3>
                    <p class="text-xs font-bold text-gray-400 mt-0.5">ステージを選択してください</p>
                </div>
                <button onclick="closeModal()" class="p-2 hover:bg-gray-200 rounded-full transition-colors">
                    <span class="material-symbols-rounded text-gray-500">close</span>
                </button>
            </div>
            <div class="p-6 overflow-y-auto bg-white rounded-b-2xl" style="max-height: 60vh;">
                <div id="modal-stage-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAotBKDxazOEtOv_IzoqW9bNPQXaz7a3vA",
            authDomain: "daigakuhai-support-fb.firebaseapp.com",
            projectId: "daigakuhai-support-fb",
            storageBucket: "daigakuhai-support-fb.firebasestorage.app",
            messagingSenderId: "939931798179",
            appId: "1:939931798179:web:8320fba89104e81f47cd16"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const matchRef = doc(db, "state", "match");

        // DOM要素
        const roundNameInput = document.getElementById('round-name');
        const bo3Btn = document.getElementById('bo3-btn');
        const bo5Btn = document.getElementById('bo5-btn');
        const alphaSelect = document.getElementById('alpha-select');
        const bravoSelect = document.getElementById('bravo-select');
        const gamesContainer = document.getElementById('games-container');

        const stageModal = document.getElementById('stage-modal');
        const modalStageGrid = document.getElementById('modal-stage-grid');
        let currentEditingGameIndex = null;

        const sectionRoundTitle = document.getElementById('section-round-title');
        const sectionTeamTitle = document.getElementById('section-team-title');
        const sectionGameTitle = document.getElementById('section-game-title');

        let teamsData = [];
        let stagesData = [];

        let currentState = {
            roundName: "本戦第一試合",
            boType: "BO3",
            alphaTeamId: "",
            bravoTeamId: "",
            games: createResetGames('BO3')
        };

        let currentUser = { name: '', role: '' };
        let isReadOnly = false;

        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'settings-update') {
                currentUser = event.data.user;
                applyRoleRestrictions();
            }
        });

        function applyRoleRestrictions() {
            const role = currentUser.role;
            if (role === '実況' || role === '解説') {
                isReadOnly = true;
                document.body.classList.add('read-only-mode');

                if (sectionRoundTitle) sectionRoundTitle.textContent = 'ラウンド情報';
                if (sectionTeamTitle) sectionTeamTitle.textContent = '対戦チーム情報';
                if (sectionGameTitle) sectionGameTitle.textContent = 'ステージ・勝敗情報';

                roundNameInput.disabled = true;
                alphaSelect.disabled = true;
                bravoSelect.disabled = true;

                bo3Btn.disabled = true;
                bo5Btn.disabled = true;

                gamesContainer.classList.add('read-only');

                disableGameButtons();
            } else {
                isReadOnly = false;
                document.body.classList.remove('read-only-mode');

                if (sectionRoundTitle) sectionRoundTitle.textContent = 'ラウンド設定';
                if (sectionTeamTitle) sectionTeamTitle.textContent = '対戦チーム選択';
                if (sectionGameTitle) sectionGameTitle.textContent = 'ステージ・勝敗設定';

                roundNameInput.disabled = false;
                alphaSelect.disabled = false;
                bravoSelect.disabled = false;
                bo3Btn.disabled = false;
                bo5Btn.disabled = false;
                gamesContainer.classList.remove('read-only');
                enableGameButtons();
            }
            renderUI();
        }

        function disableGameButtons() {
            const buttons = document.querySelectorAll('.winner-btn');
            buttons.forEach(btn => btn.disabled = true);
        }

        function enableGameButtons() {
            const buttons = document.querySelectorAll('.winner-btn');
            buttons.forEach(btn => btn.disabled = false);
        }

        function createResetGames(boType) {
            const count = boType === 'BO5' ? 5 : 3;
            return Array(count).fill(null).map(() => ({ stage: "未決定", winner: "none" }));
        }

        async function loadData() {
            try {
                const teamsRes = await fetch('../json/teams.json');
                teamsData = await teamsRes.json();

                const stagesRes = await fetch('../json/stages.json');
                stagesData = await stagesRes.json();

                initSelects();
                initModal();
            } catch (e) {
                console.error("Data load error:", e);
            }
        }

        function initSelects() {
            [alphaSelect, bravoSelect].forEach(sel => {
                sel.innerHTML = '<option value="">選択してください</option>';
                teamsData.forEach(team => {
                    const opt = document.createElement('option');
                    opt.value = team.id;
                    opt.textContent = team.teamName;
                    sel.appendChild(opt);
                });
            });
        }

        function initModal() {
            modalStageGrid.innerHTML = '';
            stagesData.forEach(stageName => {
                const div = document.createElement('div');
                div.className = 'modal-stage-item bg-gray-100 relative';
                div.style.paddingTop = '77.5%';
                div.innerHTML = `<img src="../stage-image/${stageName}.png" class="absolute top-0 left-0 w-full h-full object-cover" alt="${stageName}" onerror="this.src='../stage-image/未決定.png'">`;
                div.onclick = () => selectStage(stageName);
                modalStageGrid.appendChild(div);
            });
        }

        function renderUI() {
            roundNameInput.value = currentState.roundName;

            if (currentState.boType === 'BO3') {
                bo3Btn.className = "bo-btn bo-active";
                bo5Btn.className = "bo-btn bo-inactive";
            } else {
                bo5Btn.className = "bo-btn bo-active";
                bo3Btn.className = "bo-btn bo-inactive";
            }

            alphaSelect.value = currentState.alphaTeamId || "";
            bravoSelect.value = currentState.bravoTeamId || "";

            gamesContainer.innerHTML = '';
            currentState.games.forEach((game, index) => {
                const gameEl = document.createElement('div');
                gameEl.className = 'flex flex-col gap-2';

                let imagePath = `../stage-image/${game.stage}.png`;
                if (game.stage !== '未決定') {
                    if (game.winner === 'alpha') imagePath = `../stage-alpha/${game.stage}.png`;
                    else if (game.winner === 'bravo') imagePath = `../stage-bravo/${game.stage}.png`;
                }

                gameEl.innerHTML = `
                    <div class="flex justify-between items-end px-1">
                        <span class="text-xs font-black text-gray-400 tracking-widest">GAME ${index + 1}</span>
                        <span class="text-sm font-bold text-gray-600">${game.stage}</span>
                    </div>
                    
                    <div class="stage-tile group" onclick="openModal(${index})">
                        <img src="${imagePath}" alt="${game.stage}" onerror="this.src='../stage-image/未決定.png'">
                        <div class="edit-overlay">
                            <span class="material-symbols-rounded">edit</span>
                        </div>
                    </div>
                    
                    <div class="winner-group">
                        <button class="winner-btn btn-alpha ${game.winner === 'alpha' ? 'active' : ''}" 
                                onclick="setWinner(${index}, 'alpha')">A</button>
                        <button class="winner-btn btn-none ${game.winner === 'none' ? 'active' : ''}" 
                                onclick="setWinner(${index}, 'none')">-</button>
                        <button class="winner-btn btn-bravo ${game.winner === 'bravo' ? 'active' : ''}" 
                                onclick="setWinner(${index}, 'bravo')">B</button>
                    </div>
                `;
                gamesContainer.appendChild(gameEl);
            });

            if (isReadOnly) {
                bo3Btn.disabled = true;
                bo5Btn.disabled = true;
                disableGameButtons();
                gamesContainer.classList.add('read-only');
            } else {
                bo3Btn.disabled = false;
                bo5Btn.disabled = false;
                enableGameButtons();
                gamesContainer.classList.remove('read-only');
            }
        }

        window.setBO = (type) => {
            if (isReadOnly || currentState.boType === type) return;
            const newGames = createResetGames(type);
            saveState({ boType: type, games: newGames });
        };

        bo3Btn.onclick = () => setBO('BO3');
        bo5Btn.onclick = () => setBO('BO5');

        function handleTeamChange(key, value) {
            if (isReadOnly || currentState[key] === value) return;
            const newGames = createResetGames(currentState.boType);
            saveState({ [key]: value, games: newGames });
        }

        alphaSelect.addEventListener('change', (e) => handleTeamChange('alphaTeamId', e.target.value));
        bravoSelect.addEventListener('change', (e) => handleTeamChange('bravoTeamId', e.target.value));
        roundNameInput.addEventListener('change', (e) => {
            if (!isReadOnly) saveState({ roundName: e.target.value });
        });

        window.setWinner = (index, winner) => {
            if (isReadOnly) return;
            const newGames = [...currentState.games];
            newGames[index].winner = winner;
            saveState({ games: newGames });
        };

        window.openModal = (index) => {
            if (isReadOnly) return;
            currentEditingGameIndex = index;
            stageModal.classList.add('show');
        };
        window.closeModal = () => {
            stageModal.classList.remove('show');
            currentEditingGameIndex = null;
        };
        window.selectStage = (stageName) => {
            if (currentEditingGameIndex !== null) {
                const newGames = [...currentState.games];
                newGames[currentEditingGameIndex].stage = stageName;
                saveState({ games: newGames });
                closeModal();
            }
        };

        async function saveState(updates) {
            currentState = { ...currentState, ...updates };
            renderUI();
            try { await setDoc(matchRef, currentState, { merge: true }); }
            catch (e) { console.error("Save error:", e); }
        }

        onSnapshot(matchRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                currentState = { ...currentState, ...data };
                if (currentState.boType === 'BO3' && currentState.games.length > 3) {
                    currentState.games = currentState.games.slice(0, 3);
                } else if (currentState.boType === 'BO5' && currentState.games.length < 5) {
                    while (currentState.games.length < 5) currentState.games.push({ stage: "未決定", winner: "none" });
                }
                renderUI();
            } else {
                saveState(currentState);
            }
        });

        loadData();

    </script>
</body>

</html>
