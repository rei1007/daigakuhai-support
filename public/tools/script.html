<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配信台本表示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Zen+Kaku+Gothic+New:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />

    <style>
        /* --- テーマ定義 (共通) --- */
        :root {
            --color-main: #1F2937;
            --color-bg: #F3F4F6;
            --color-panel: #FFFFFF;
            --color-shadow: #D1D5DB;
            --color-accent: #1F2937;
        }

        body {
            font-family: 'Zen Kaku Gothic New', 'Kosugi Maru', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-main);
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }

        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            font-size: 24px;
        }

        /* --- 台本タイルスタイル --- */
        .script-paragraph {
            background-color: var(--color-panel);
            border: 2px solid var(--color-main);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 4px 4px 0 0 var(--color-shadow);
            /* ハードシャドウ */
            position: relative;
            opacity: 0.9;
        }

        /* ホバー時の挙動 */
        .script-paragraph:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 0 var(--color-shadow);
        }

        /* 過去の段落 */
        .paragraph-past {
            background-color: #E5E7EB;
            border-color: #9CA3AF;
            color: #6B7280;
            opacity: 0.6;
            box-shadow: none;
        }

        .paragraph-past:hover {
            opacity: 0.8;
            transform: none;
        }

        /* アクティブな段落 (強調) */
        .paragraph-active {
            background-color: var(--color-main);
            border-color: var(--color-main);
            color: white;
            opacity: 1;
            transform: scale(1.02);
            box-shadow: 6px 6px 0 0 rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .paragraph-active:hover {
            transform: scale(1.02);
            /* アクティブ時は動かさない */
            box-shadow: 6px 6px 0 0 rgba(0, 0, 0, 0.2);
        }

        /* 読み取り専用モード (ロック中かつ権限なし) */
        body.read-only-mode .script-paragraph {
            cursor: default;
        }

        body.read-only-mode .script-paragraph:hover {
            transform: none;
            box-shadow: 4px 4px 0 0 var(--color-shadow);
            /* 元の影のまま */
        }

        /* 読み取り専用でもアクティブ表示は維持 */
        body.read-only-mode .paragraph-active {
            box-shadow: 6px 6px 0 0 rgba(0, 0, 0, 0.2);
        }


        /* --- 話者ラベル --- */
        .speaker-name {
            display: inline-block;
            font-weight: 900;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            border: 2px solid var(--color-main);
            background-color: #F3F4F6;
            color: var(--color-main);
        }

        /* アクティブ時の話者ラベル */
        .paragraph-active .speaker-name {
            background-color: white;
            color: var(--color-main);
            border-color: white;
        }

        /* 特殊な話者スタイル */
        .speaker-memo .speaker-name {
            background-color: #FEF3C7;
            border-color: #D97706;
            color: #92400E;
        }

        .paragraph-active.speaker-memo .speaker-name {
            background-color: #FBBF24;
            color: #78350F;
            border-color: #FBBF24;
        }

        .speaker-action .speaker-name {
            background-color: transparent;
            border-color: transparent;
            color: #4B5563;
            font-style: italic;
        }

        .paragraph-active.speaker-action .speaker-name {
            color: #D1D5DB;
        }

        /* --- 本文 --- */
        .line-text {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-line;
            font-weight: 500;
        }

        /* --- ロックボタン --- */
        #lock-btn-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
            display: none;
            /* デフォルト非表示（権限チェック後に表示） */
        }

        .lock-btn {
            width: 64px;
            height: 64px;
            border-radius: 9999px;
            border: 2px solid var(--color-main);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 0 0 rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            font-weight: 900;
            cursor: pointer;
        }

        .lock-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 0 rgba(0, 0, 0, 0.2);
        }

        .lock-btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        /* ロック状態 */
        .btn-locked {
            background-color: #EF4444;
            /* Red */
            color: white;
            border-color: #991B1B;
        }

        /* アンロック状態 */
        .btn-unlocked {
            background-color: #10B981;
            /* Green */
            color: white;
            border-color: #065F46;
        }

        /* ステータスインジケータ (全員に見える) */
        #lock-status-indicator {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #EF4444;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 900;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 2px 2px 0 0 rgba(0, 0, 0, 0.2);
            border: 2px solid #991B1B;
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        #lock-status-indicator.show {
            opacity: 1;
        }
    </style>
</head>

<body class="text-gray-900">

    <div id="lock-status-indicator">
        <span class="material-symbols-rounded" style="font-size: 18px;">lock</span>
        LOCKED
    </div>

    <div class="max-w-[1080px] mx-auto">
        <main id="script-container" class="p-4 md:p-8 pb-32">
            <div class="text-center text-gray-500 py-10 font-bold">台本データを読み込み中...</div>
        </main>
    </div>

    <div id="lock-btn-container">
        <button id="lock-toggle-btn" class="lock-btn btn-unlocked" title="操作ロック切替">
            <span class="material-symbols-rounded" id="lock-icon">lock_open</span>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAotBKDxazOEtOv_IzoqW9bNPQXaz7a3vA",
            authDomain: "daigakuhai-support-fb.firebaseapp.com",
            projectId: "daigakuhai-support-fb",
            storageBucket: "daigakuhai-support-fb.firebasestorage.app",
            messagingSenderId: "939931798179",
            appId: "1:939931798179:web:8320fba89104e81f47cd16"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const broadcastRef = doc(db, "state", "broadcast");
        const scriptContainer = document.getElementById('script-container');

        // ロック機能用要素
        const lockBtnContainer = document.getElementById('lock-btn-container');
        const lockToggleBtn = document.getElementById('lock-toggle-btn');
        const lockIcon = document.getElementById('lock-icon');
        const lockStatusIndicator = document.getElementById('lock-status-indicator');

        let currentActiveIndex = 0;

        // 状態管理
        let currentUser = { name: '', role: '' };
        let isScriptLocked = false; // Firestoreからの値
        let canControl = false;     // 現在のユーザーが操作可能か

        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'settings-update') {
                currentUser = event.data.user;
                updatePermissions();
            }
        });

        // 権限とUIの更新
        function updatePermissions() {
            const isBroadcaster = (currentUser.role === '配信担当');

            // 配信担当だけがロックボタンを見える
            if (isBroadcaster) {
                lockBtnContainer.style.display = 'block';
            } else {
                lockBtnContainer.style.display = 'none';
            }

            // 操作可能かどうかの判定
            // 1. 配信担当は常に操作可能 (ロック中でも)
            // 2. それ以外は、ロックされていない場合のみ操作可能
            if (isBroadcaster) {
                canControl = true;
            } else {
                canControl = !isScriptLocked;
            }

            updateReadOnlyStyle();
        }

        function updateReadOnlyStyle() {
            if (canControl) {
                document.body.classList.remove('read-only-mode');
            } else {
                document.body.classList.add('read-only-mode');
            }
        }

        // --- JSON読み込み処理 ---
        async function loadScript() {
            try {
                const response = await fetch('../json/script.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const scriptData = await response.json();
                initializeScript(scriptData);
            } catch (error) {
                console.error("台本データの読み込みに失敗しました:", error);
                scriptContainer.innerHTML = `
                    <div class="bg-red-50 border-2 border-red-500 text-red-700 p-6 rounded-xl text-center shadow-md">
                        <p class="font-black mb-2 text-lg">ERROR</p>
                        <p class="font-bold">台本データの読み込みに失敗しました。</p>
                    </div>
                `;
            }
        }

        function initializeScript(data) {
            scriptContainer.innerHTML = '';

            data.forEach((item, index) => {
                const tile = document.createElement('div');
                tile.className = 'script-paragraph';
                tile.dataset.index = index;
                if (item.speaker === 'メモ') tile.classList.add('speaker-memo');
                else if (item.speaker.startsWith('→')) tile.classList.add('speaker-action');

                const speakerName = document.createElement('div');
                speakerName.className = 'speaker-name';
                speakerName.textContent = item.speaker;

                const lineText = document.createElement('p');
                lineText.className = 'line-text';
                lineText.innerHTML = item.line;

                tile.appendChild(speakerName);
                tile.appendChild(lineText);
                scriptContainer.appendChild(tile);
            });
            updateScriptView(currentActiveIndex);
        }

        function scrollToActive(element) {
            const target = element || document.querySelector('.paragraph-active');
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function updateScriptView(activeIndex) {
            currentActiveIndex = activeIndex;
            const allTiles = document.querySelectorAll('.script-paragraph');
            if (allTiles.length === 0) return;

            let activeTile = null;
            allTiles.forEach(tile => {
                const index = parseInt(tile.dataset.index, 10);
                tile.classList.remove('paragraph-active', 'paragraph-past', 'paragraph-future');
                if (index < activeIndex) { tile.classList.add('paragraph-past'); }
                else if (index === activeIndex) {
                    tile.classList.add('paragraph-active');
                    activeTile = tile;
                }
                else { tile.classList.add('paragraph-future'); }
            });
            if (activeTile) { scrollToActive(activeTile); }
        }

        // --- Firestore リスナー ---
        onSnapshot(broadcastRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();

                // 台本位置の更新
                if (data.scriptIndex !== undefined) {
                    updateScriptView(data.scriptIndex);
                }

                // ロック状態の更新
                isScriptLocked = !!data.scriptLocked;
                updateLockUI();
                updatePermissions(); // ロック状態が変わったので操作権限も再評価
            }
        });

        function updateLockUI() {
            // ボタンの見た目更新
            if (isScriptLocked) {
                lockToggleBtn.classList.remove('btn-unlocked');
                lockToggleBtn.classList.add('btn-locked');
                lockIcon.textContent = 'lock';
                lockStatusIndicator.classList.add('show'); // インジケータ表示
            } else {
                lockToggleBtn.classList.remove('btn-locked');
                lockToggleBtn.classList.add('btn-unlocked');
                lockIcon.textContent = 'lock_open';
                lockStatusIndicator.classList.remove('show'); // インジケータ非表示
            }
        }

        // --- アクション: ロック切り替え ---
        lockToggleBtn.addEventListener('click', async () => {
            const newState = !isScriptLocked;
            try {
                await setDoc(broadcastRef, { scriptLocked: newState }, { merge: true });
            } catch (e) {
                console.error("Lock update failed:", e);
            }
        });

        // --- アクション: 台本進行 ---
        scriptContainer.addEventListener('click', async (e) => {
            // 操作権限がない場合は中断
            if (!canControl) return;

            const clickedTile = e.target.closest('.script-paragraph');
            if (clickedTile) {
                const newIndex = parseInt(clickedTile.dataset.index, 10);
                try { await setDoc(broadcastRef, { scriptIndex: newIndex }, { merge: true }); } catch (err) { console.error(err); }
            }
        });

        window.addEventListener('message', (event) => {
            if (event.data === 'scroll-to-current') {
                scrollToActive();
            }
        });

        loadScript();

    </script>
</body>

</html>
