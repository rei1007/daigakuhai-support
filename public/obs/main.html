<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配信待機</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kosugi&family=WDXL+Lubrifont+JP+N&family=Yuji+Syuku&family=Zen+Antique+Soft&display=swap"
        rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --background-color-w: #fafafa;
            --background-color: #dfd3b2;
            --font-yuji: " Yuji Syuku", serif;
            --font-WDXL: "WDXL Lubrifont JP N", sans-serif;
            --font-zen-antique: "Zen Antique Soft", serif;
            --font-kosugi: "Kosugi", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            font-weight: 400;
            font-style: normal;
            line-height: 1;
        }

        html {
            background-color: black;
        }

        main {
            width: 1920px;
            height: 1080px;
            background-color: var(--background-color);
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        #main-info {
            width: 100%;
            height: 1040px;
            background-color: var(--background-color-w);
            border-radius: 40px;
            margin: 20px 0 0 20px;
            overflow: hidden;

            #control-tab {
                margin: 0 auto;
                display: flex;
                position: relative;
                justify-content: center;

                p {
                    padding: 25px 40px;
                    font-size: 30px;
                    background-color: var(--background-color);
                    z-index: 2;
                    &:first-child {
                        border-bottom-left-radius: 40px;
                        
                    }
                    &:last-child {
                        border-bottom-right-radius: 40px;
                    }
                }

                &::after {
                    position: absolute;
                    content: "";
                    background: repeating-linear-gradient(to right, #293868 0% 10%, #33698D 10% 20%, #34918B 20% 30%);
                    width: 100%;
                    height: 75%;
                }
            }
        }

        #stream-members {
            margin: 20px 20px 40px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;

            .stream-member {
                background-color: var(--background-color-w);
                padding: 20px;
                border-radius: 40px;

                img {
                    border-radius: 20px;
                    width: 160px;
                    height: 160px;
                    box-sizing: border-box;
                    border: solid 4px var(--background-color);
                    margin-bottom: 10px;
                }

                .member-text {
                    display: flex;
                    width: 160px;
                    justify-content: center;
                    margin-bottom: 10px;
                    gap: 10px;
                }

                p {
                    font-family: var(--font-zen-antique);
                    font-size: 35px;
                    writing-mode: vertical-rl;
                }

                h2 {
                    font-family: var(--font-kosugi);
                    font-size: 50px;
                    font-weight: bold;
                    writing-mode: vertical-rl;
                    text-orientation: upright;
                }
            }

            #logo {
                width: 160px;
                margin-top: auto;
            }
        }
    </style>
</head>

<body>
    <main id="screen">
        <div id="main-info">
            <div id="control-tab">
                <p>対戦情報</p>
                <p>ステージ</p>
                <p>リプレイ</p>
                <p>サークル紹介</p>
            </div>
        </div>
        <div id="stream-members">
            <div id="caster" class="stream-member">
                <img src="https://pbs.twimg.com/profile_images/1589526928704389122/DoKjxvaX_400x400.png">
                <div class="member-text">
                    <h2>くぼじ</h2>
                    <p>実況</pｐ>
                </div>
            </div>
            <div id="commentator" class="stream-member">
                <img src="https://pbs.twimg.com/profile_images/1826946317069041664/xiKywLOT_400x400.jpg">
                <div class="member-text">
                    <h2>ヒロトX</h2>
                    <p>解説</pｐ>
                </div>
            </div>
            <img id="logo" src="../icons/大学杯真打ロゴ.png">
        </div>
    </main>

    <script>

    </script>
</body>

</html>
