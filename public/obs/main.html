<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報画面</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Shippori+Mincho+B1&family=WDXL+Lubrifont+JP+N&family=Yuji+Syuku&family=Yusei+Magic&family=Zen+Antique+Soft&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --color-white-bg: #f5f5f5;
            --color-main-bg: #dfd3b2;
            --color-accent: #6d5d38;
            --color-black: #000000;
            --color-gradient-1: #293868;
            --color-gradient-2: #33698D;
            --color-gradient-3: #34918B;
            --color-alpha: #b0b32c;
            --color-bravo: #9054c2;

            --font-yuji: "Yuji Syuku", serif;
            --font-WDXL: "WDXL Lubrifont JP N", sans-serif;
            --font-zen-antique: "Zen Antique Soft", serif;
            --font-kosugi: "Kosugi", sans-serif;
            --font-shippori-mincho: "Shippori Mincho B1", serif;
            --font-yusei-magic: "Yusei Magic", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            font-weight: 400;
            font-style: normal;
            line-height: 1;
            font-family: var(--font-kosugi);
        }

        html {
            background-color: transparent;
        }

        #layout-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 1880px;
            height: 1040px;
            padding: 20px;
            background-color: var(--color-main-bg);
        }

        #stream-info-main {
            position: relative;
            width: 100%;
            height: 1040px;
            overflow: hidden;
            background-color: var(--color-white-bg);
            border-radius: 40px;

            #stream-title-bar {
                position: relative;
                display: flex;
                justify-content: center;

                h1 {
                    z-index: 2;
                    padding: 0 40px 25px;
                    font-family: var(--font-yuji);
                    font-size: 65px;
                    background-color: var(--color-main-bg);

                    &:first-child {
                        border-bottom-left-radius: 40px;
                    }

                    &:last-child {
                        border-bottom-right-radius: 40px;
                    }
                }

                &::after {
                    position: absolute;
                    content: "";
                    width: 100%;
                    height: 75%;
                    background: repeating-linear-gradient(to right, var(--color-gradient-1) 0% 4%, var(--color-gradient-2) 4% 8%, var(--color-gradient-3) 8% 12%);
                }
            }

            #team-infos {
                display: flex;
            }

            .team-info {
                width: 100%;
                padding: 40px 80px 0;
                text-align: center;

                h3 {
                    padding-left: 10px;
                    font-size: 30px;
                    font-family: var(--font-yuji);
                }

                h2 {
                    font-size: 60px;
                    font-family: var(--font-zen-antique);
                }

                #alpha-team-name {
                    color: var(--color-alpha);
                }

                #bravo-team-name {
                    color: var(--color-bravo);
                }

                .team-members {
                    margin-top: 10px;
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                }

                p {
                    padding-left: 10px;
                    font-size: 60px;
                    font-family: var(--font-shippori-mincho);
                    font-weight: bold;
                }
            }
        }

        #stream-info-side {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;

            .sub-info-card {
                width: 200px;
                padding: 20px;
                text-align: center;
                background-color: var(--color-white-bg);
                border-radius: 40px;

                p {
                    font-size: 30px;
                }

                h2 {
                    color: var(--color-gradient-2);
                    margin-top: 10px;
                    font-size: 40px;
                    font-family: var(--font-zen-antique);
                }

                img {
                    width: 160px;
                    height: 160px;
                    border: 4px solid var(--color-gradient-2);
                    box-sizing: border-box;
                    border-radius: 40px;
                }

                .time {
                    color: var(--color-gradient-2);
                    width: 100%;
                    margin: 10px 0;
                    font-family: var(--font-WDXL);
                    font-size: 55px;
                }
            }

            #stream-status-message {
                writing-mode: vertical-rl;
                font-family: var(--font-yuji);
                font-size: 55px;
                line-height: 1.25;
            }

            #event-logo {
                width: 160px;
                margin-top: auto;
                margin-bottom: 20px;
            }
        }

        .fade-transition {
            transition: opacity 0.5s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>

<body>
    <main id="layout-container">
        <div id="stream-info-main">
            <div id="stream-title-bar">
                <h1>大学杯真打 本戦配信</h1>
            </div>
            <div id="team-infos">
                <div id="alpha-team-info" class="team-info">
                    <h3>横浜国立大学 / 浜イカ</h3>
                    <h2 id="alpha-team-name">フロゲーマー</h2>
                    <div class="team-members">
                        <p>ぁじ</p>
                        <p>ゆづ</p>
                        <p>283</p>
                        <p>コっペ</p>
                    </div>
                </div>
                <div id="bravo-team-info" class="team-info">
                    <h3>立命館大学 / リツメイカ</h3>
                    <h2 id="bravo-team-name">クマノミカクレ</h2>
                    <div class="team-members">
                        <p>クマノミ</p>
                        <p>solo♪</p>
                        <p>もく</p>
                        <p>ぼてぇぼぉ</p>
                    </div>
                </div>
            </div>

        </div>
        <div id="stream-info-side">
            <div id="clock-widget" class="sub-info-card">
                <p id="clock-time-now" class="time">00 : 00</p>
            </div>
            <div class="sub-info-card">
                <img src="https://pbs.twimg.com/profile_images/1902854610894954496/Cer1RMih_400x400.jpg">
                <h2>たじふ</h2>
            </div>
            <div class="sub-info-card">
                <img src="https://pbs.twimg.com/profile_images/1898290320850452480/s5VHfldw_400x400.jpg">
                <h2>ブラウド</h2>
            </div>
            <img id="event-logo" src="../icons/大学杯真打ロゴ.png">
        </div>
    </main>

    <script>
        const updateClock = () => {
            const now = new Date();
            const d = now;
            const h = String(d.getHours()).padStart(2, '0');
            const m = String(d.getMinutes()).padStart(2, '0');
            document.getElementById('clock-time-now').innerHTML = `${h} : ${m}`;
        };

        updateClock();
        setInterval(updateClock, 1000);

        const messages = [
            '大学杯運営Xアカウント(@daigakuhai)のフォローお願いします！',
            '「#大学杯」をつけて配信の感想や感動をポストしよう！',
            '運営員募集中！詳しくは大学杯運営XアカウントのDMまで'
        ];
        let messageIndex = 0;
        const tickerTextElement = document.getElementById('ticker-text');
        const messageInterval = 5000;
        const messageTransitionTime = 500;

        function animateMessageUpdate() {
            if (tickerTextElement) {
                tickerTextElement.classList.add('fade-out');

                setTimeout(() => {
                    messageIndex = (messageIndex + 1) % messages.length;
                    tickerTextElement.textContent = '・' + messages[messageIndex] + '・';
                    tickerTextElement.classList.remove('fade-out');
                }, messageTransitionTime);
            }
        }

        if (tickerTextElement) {
            tickerTextElement.classList.add('fade-out');
            setTimeout(() => {
                tickerTextElement.textContent = '・' + messages[messageIndex] + '・';
                tickerTextElement.classList.remove('fade-out');
            }, messageTransitionTime);
        }

        setInterval(animateMessageUpdate, messageInterval);

        const universityEl = document.getElementById('circle-university');
        const nameEl = document.getElementById('circle-name');
        const imgEl = document.querySelector('#circle-social img');
        const socialTextEl = document.getElementById('circle-social-text');
        const socialIdEl = socialTextEl.querySelector('p:nth-child(1)');
        const socialWinEl = socialTextEl.querySelector('p:nth-child(2)');
        const commentEl = document.getElementById('circle-comment');

        const circleInfoCard = document.getElementById('circle-info-card');
        const circleTransitionTime = 500;
        const circleInterval = 8000;
        let circleIndex = 0;

        function updateCircleInfo(circleData) {
            universityEl.textContent = circleData['circle-university'];
            nameEl.textContent = circleData['circle-name'];
            imgEl.src = circleData['circle-social-img'];
            socialIdEl.textContent = '@' + circleData['circle-social-id'];
            socialWinEl.textContent = '#' + circleData['circle-social-win'];
            commentEl.innerHTML = circleData['circle-comment'];
        }

        function createAnimateCircleUpdate(circleDataArray) {
            return function animateCircleUpdate() {
                if (circleDataArray.length === 0 || !circleInfoCard) return;

                circleInfoCard.classList.add('fade-out');

                setTimeout(() => {
                    circleIndex = (circleIndex + 1) % circleDataArray.length;
                    const currentCircle = circleDataArray[circleIndex];
                    updateCircleInfo(currentCircle);
                    circleInfoCard.classList.remove('fade-out');
                }, circleTransitionTime);
            }
        }

        fetch('../json/circle-info.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(circleDataArray => {
                if (!circleDataArray || circleDataArray.length === 0) {
                    console.error('サークル情報データが空です。');
                    return;
                }

                const firstCircle = circleDataArray[circleIndex];
                updateCircleInfo(firstCircle);

                setTimeout(() => {
                    circleInfoCard.classList.remove('fade-out');
                }, 100);

                const animateCircleUpdate = createAnimateCircleUpdate(circleDataArray);
                setInterval(animateCircleUpdate, circleInterval);
            })
            .catch(error => {
                console.error('サークル情報のJSONデータの読み込みに失敗しました:', error);
                commentEl.textContent = 'サークル情報の読み込みに失敗しました。';
                setTimeout(() => {
                    circleInfoCard.classList.remove('fade-out');
                }, 100);
            });

    </script>
</body>

</html>
