<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対戦情報</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        /* ==========================================================================
           1. Root Variables & Base Styles
           ========================================================================== */
        :root {
            /* Colors */
            --alpha-color: #d3bc3b;
            --bravo-color: #3a0ccd;
            --primary-color: #45abff;
            --secondary-color: #40d1b2;
            --background-color: #2c2c2c;
            --container-color: #000000;
            --text-color: #ffffff;
            --text-color-dark: #000000;

            /* Typography */
            --font-family: 'Noto Sans JP', sans-serif;
            --font-size-player: 45px;
            --font-size-team-name: 50px;
            --font-size-score: 80px;
            --font-size-title: 40px;
            --font-size-caster-role: 30px;
            --font-size-caster-name: 50px;
            --font-size-menu-icon: 60px;
            --font-size-menu-text: 40px;
            --font-size-xp-avg: 35px;
            --font-size-next-label: 40px;
            --font-size-next-arrow: 50px;

            /* Spacing & Sizing */
            --space-xs: 5px;
            --space-sm: 10px;
            --space-md: 15px;
            --space-lg: 20px;
            --space-xl: 40px;
            --radius-sm: 20px;
            --radius-md: 40px;
            --radius-lg: 50px;
            --caster-icon-size: 125px;
            --stage-img-width-sm: calc(400px / 2.05);
            --stage-img-height-sm: calc(310px / 2.05);
            --stage-img-width-md: calc(400px / 1.5);
            --stage-img-height-md: calc(310px / 1.5);
            --stage-img-width-lg: calc(400px / 1.2);
            --stage-img-height-lg: calc(310px / 1.2);

            /* Animation */
            --transition-smooth: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            
            /* スコア更新アニメーション */
            --update-glow-alpha: 0 0 20px 5px var(--alpha-color);
            --update-glow-bravo: 0 0 20px 5px var(--bravo-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--container-color);
            overflow: hidden;
        }

        /* ==========================================================================
           2. Screen Layout (#screen, #background)
           ========================================================================== */
        #screen {
            position: relative;
            width: 100%;
            height: 100%;
            padding: var(--space-lg);
            overflow: hidden;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
        }

        /* ==========================================================================
           3. Tab Menu (#tab-menu, .menu-item)
           ========================================================================== */
        #tab-menu {
            display: flex;
            gap: var(--space-lg);
        }

        .menu-item {
            width: fit-content;
            height: 100px;
            padding: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            box-sizing: border-box;
            background: var(--container-color);
            border-radius: var(--radius-lg);
            border: 4px solid transparent;
            transition: border-color 0.3s ease, transform 0.2s ease; 

            &:not(.active-menu):hover {
                transform: translateY(-4px);
                border-color: rgba(255, 255, 255, 0.2);
            }

            .material-symbols-rounded {
                font-size: var(--font-size-menu-icon);
                color: var(--primary-color);
            }

            p {
                color: var(--text-color);
                font-size: var(--font-size-menu-text);
                font-weight: bold;
                margin: 0 var(--space-sm);
                display: none;
                white-space: nowrap;
            }

            #match-title {
                display: block !important;
                color: var(--secondary-color);
            }

            &.active-menu {
                border-color: var(--secondary-color);

                p:not(#match-title) {
                    display: block;
                }
            }
        }

        /* ==========================================================================
           4. Tab Content Area (.tab-content) & Animation
           ========================================================================== */
        .tab-content {
            position: absolute;
            top: 140px;
            left: var(--space-lg);
            width: calc(100% - (var(--space-lg) * 2));
            height: calc(100% - 140px - var(--space-lg) - 165px);
            padding: var(--space-lg);
            background: var(--container-color);
            border-radius: var(--radius-md);
            box-sizing: border-box;
            
            opacity: 0;
            transform: translateY(20px) scale(0.98); 
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.25, 1, 0.5, 1), transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            will-change: opacity, transform;

            &.active {
                opacity: 1;
                transform: translateY(0) scale(1); 
                pointer-events: auto;
            }
        }

        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ==========================================================================
           5. Match Info Tab (#match-info)
           ========================================================================== */
        #match-info {
            #team-data-wrap {
                width: 1483px;
                height: 100%;
                display: flex;
                gap: var(--space-lg);
            }

            .team-data {
                position: relative;
                width: 100%;
                height: 100%;
                background: var(--background-color);
                border-radius: var(--radius-sm);
                overflow: hidden;
                transition: opacity 0.5s ease, filter 0.5s ease;

                &.is-loser {
                    opacity: 0.6;
                    filter: grayscale(50%);
                }

                .team-name {
                    width: fit-content;
                    padding: var(--space-sm) var(--space-xl);
                    font-size: var(--font-size-team-name);
                    color: var(--text-color-dark);
                    border-radius: var(--radius-sm) 0 var(--radius-sm) 0;

                    &.alpha {
                        background: var(--alpha-color);
                    }

                    &.bravo {
                        background: var(--bravo-color);
                        color: var(--text-color);
                    }
                }

                .team-affiliation {
                    padding: var(--space-md) var(--space-xl) 0;
                    font-size: var(--font-size-title);
                    color: var(--secondary-color);
                    transition: opacity 0.3s ease;

                    &.is-fading {
                        opacity: 0;
                    }
                }

                .player {
                    padding: var(--space-md) var(--space-xl);
                    font-size: var(--font-size-player);
                    font-weight: 700;

                    .player-name {
                        &.highest-xp::after {
                            content: ' ★';
                            color: var(--primary-color);
                            font-size: var(--font-size-player);
                            margin-left: var(--space-xs);
                        }

                        &.xp-highlight {
                            color: var(--primary-color);
                        }
                    }
                }

                hr {
                    margin: 0 var(--space-lg);
                    border: none;
                    border-top: 1px solid rgba(255, 255, 255, 0.2);
                }

                .xp-avg {
                    width: fit-content;
                    margin: var(--space-sm) var(--space-lg);
                    padding: var(--space-sm) var(--space-lg);
                    font-size: var(--font-size-xp-avg);
                    font-weight: bold;
                    color: var(--secondary-color);
                    background: var(--container-color);
                    border-radius: var(--radius-md);
                }

                .points {
                    position: absolute;
                    bottom: 0;
                    right: 0;
                    height: 110px;
                    min-width: 110px;
                    padding: var(--space-sm) var(--space-xl);
                    font-size: var(--font-size-score);
                    line-height: var(--font-size-score);
                    font-weight: bold;
                    text-align: center;
                    color: var(--text-color-dark);
                    border-radius: var(--radius-md) 0 0 0;
                    
                    transition: opacity 0.3s ease, background 0.3s ease, transform 0.3s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.3s ease;
                    transform: scale(1); 
                    box-shadow: none;

                    &.is-updating { 
                        transform: scale(1.15); 
                        transition-duration: 0.1s; 
                    }
                    &.is-updating.alpha {
                        box-shadow: var(--update-glow-alpha);
                    }
                    &.is-updating.bravo {
                        box-shadow: var(--update-glow-bravo);
                    }

                    &.alpha {
                        background: var(--alpha-color);
                    }

                    &.bravo {
                        background: var(--bravo-color);
                        color: var(--text-color);
                    }

                    &.loser-score {
                        opacity: 0.6;
                    }
                }
            }

            #next-stage {
                position: absolute;
                bottom: var(--space-lg);
                right: var(--space-lg);
                display: flex;
                flex-direction: column;
                align-items: center;

                #previous-stage-img,
                #next-stage-img {
                    width: var(--stage-img-width-lg);
                    height: var(--stage-img-height-lg);
                    margin: var(--space-md) 0 0;
                    border-radius: var(--radius-sm);
                    object-fit: cover;
                    background-color: rgba(0, 0, 0, 0.2);
                }

                .next-label {
                    width: fit-content;
                    padding: var(--space-xs) var(--space-lg);
                    font-size: var(--font-size-next-label);
                    color: var(--secondary-color);
                    background: var(--background-color);
                    border-radius: var(--radius-md);
                }

                .next-indicator {
                    width: 100%;
                    height: 60px;
                    margin: var(--space-md) 0 0;
                    text-align: center;
                    color: var(--text-color);
                    font-size: var(--font-size-menu-text);
                    line-height: 60px;
                    font-weight: bold;

                    .material-symbols-rounded {
                        font-size: var(--font-size-next-arrow);
                        color: var(--secondary-color);
                        vertical-align: middle;
                    }
                }
            }
        }

        /* ==========================================================================
           6. Stage List Tab (#stage-list)
           ========================================================================== */
        #stage-list {
            #selected-stages {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                gap: var(--space-lg);
                margin: var(--space-md) 0 var(--space-lg);
                border-bottom: 1px solid var(--outline-color);

                #score-display {
                    width: fit-content;
                    height: 110px;
                    padding: 0 var(--radius-md);
                    margin-right: var(--space-lg);
                    font-size: var(--font-size-score);
                    line-height: 110px;
                    font-weight: bold;
                    background-color: var(--background-color);
                    border-radius: var(--radius-sm);
                    
                    transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
                    transform: scale(1);
                    
                    span {
                        display: inline-block; 
                        transition: text-shadow 0.3s ease, color 0.3s ease, transform 0.3s ease;
                    }

                    &.is-updating-alpha span.alpha {
                        transform: scale(1.1);
                        text-shadow: var(--update-glow-alpha);
                        transition-duration: 0.1s;
                    }
                    &.is-updating-bravo span.bravo {
                        transform: scale(1.1);
                        text-shadow: var(--update-glow-bravo);
                        transition-duration: 0.1s;
                    }

                    .alpha {
                        color: var(--alpha-color);
                    }

                    .bravo {
                        color: #9c82f3;
                    }
                }

                .stage {
                    width: var(--stage-img-width-md);
                    height: var(--stage-img-height-md);
                    border-radius: var(--radius-sm);
                    object-fit: cover;
                    background-color: rgba(0, 0, 0, 0.2);
                }
            }

            #active-stage-list {
                display: flex;
                flex-wrap: wrap;
                gap: var(--space-sm);
                overflow-y: auto;

                .stage {
                    width: var(--stage-img-width-sm);
                    height: var(--stage-img-height-sm);
                    border-radius: var(--radius-sm);
                    object-fit: cover;
                    background-color: rgba(0, 0, 0, 0.2);
                    
                    /* スタッガードアニメーション用 */
                    opacity: 0;
                    transform: scale(0.9);
                    transition: opacity 0.3s ease, transform 0.3s ease, filter 0.3s ease;

                    &.is-unused {
                        filter: grayscale(90%);
                        opacity: 0.4;
                    }
                }
            }
        }

        /* ==========================================================================
           7. Replay Tab (#replay)
           ========================================================================== */
        #replay {
            /* Blank */
        }

        /* ==========================================================================
           8. Commentator Display (#commentator-container)
           ========================================================================== */
        #commentator-container {
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 10;
            display: flex;
            gap: var(--radius-md);
            padding: var(--space-lg);
            background: var(--container-color);
            color: var(--text-color);
            border-top-left-radius: var(--radius-md);
            border-top: solid 4px var(--secondary-color);
            border-left: solid 4px var(--secondary-color);

            .commentator-box {
                display: flex;
                gap: var(--space-lg);
                align-items: center;

                .commentator-icon {
                    width: var(--caster-icon-size);
                    height: var(--caster-icon-size);
                    border: 5px solid var(--primary-color);
                    border-radius: var(--radius-sm);
                    background-color: rgba(255, 255, 255, 0.1);
                    background-size: cover;
                    background-position: center;
                    flex-shrink: 0;
                }

                .commentator-name-details {
                    width: 450px;

                    .role {
                        font-size: var(--font-size-caster-role);
                        color: var(--primary-color);
                        font-weight: bold;
                    }

                    .name {
                        font-size: var(--font-size-caster-name);
                        font-weight: bold;
                        white-space: nowrap;
                        overflow: hidden;
                        text-overflow: ellipsis;
                    }
                }
            }
        }
    </style>
</head>

<body>

                <div id="analyst-icon" class="commentator-icon"></div>

                </div>
            </div>
        </div>
    </main>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAotBKDxazOEtOv_IzoqW9bNPQXaz7a3vA",
            authDomain: "daigakuhai-support-fb.firebaseapp.com",
            projectId: "daigakuhai-support-fb",
            storageBucket: "daigakuhai-support-fb.appspot.com",
            messagingSenderId: "939931798179",
            appId: "1:939931798179:web:8320fba89104e81f47cd16"
        };
        // --- Initialize Firebase ---
        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const sessionDocRef = db.collection('sessions').doc('daigakuhai-support-v1');
            console.log("Firebase initialized successfully.");

            // --- Global Data Stores ---
            let teamsData = [];
            let allStagesData = [];
            let lastKnownState = null;

            // --- DOM Element References ---
            const getEl = (id) => document.getElementById(id);
            const DOMElements = {
                matchTitle: getEl('match-title'),
                casterIcon: getEl('caster-icon'),
                casterName: getEl('caster-name'),
                analystIcon: getEl('analyst-icon'),
                analystName: getEl('analyst-name'),
                menuMatchInfo: getEl('menu-matchInfo'),
                menuStageList: getEl('menu-stageList'),
                menuReplay: getEl('menu-replay'),
                tabMatchInfo: getEl('match-info'),
                tabStageList: getEl('stage-list'),
                tabReplay: getEl('replay'),
                alphaTeamData: getEl('alpha-team-data'),
                alphaTeamName: getEl('alpha-team-name'),
                alphaTeamAffiliation: getEl('alpha-team-affiliation'),
                alphaPlayerList: getEl('alpha-player-list'),
                alphaXpAvg: getEl('alpha-xp-avg'),
                alphaPoints: getEl('alpha-points'),
                bravoTeamData: getEl('bravo-team-data'),
                bravoTeamName: getEl('bravo-team-name'),
                bravoTeamAffiliation: getEl('bravo-team-affiliation'),
                bravoPlayerList: getEl('bravo-player-list'),
                bravoXpAvg: getEl('bravo-xp-avg'),
                bravoPoints: getEl('bravo-points'),
                previousStageImg: getEl('previous-stage-img'),
                nextLabel: document.querySelector('#next-stage .next-label'),
                nextIndicator: document.querySelector('#next-stage .next-indicator'),
                nextStageImg: getEl('next-stage-img'),
                scoreDisplay: getEl('score-display'),
                stageListAlphaScore: document.querySelector('#score-display .alpha'),
                stageListBravoScore: document.querySelector('#score-display .bravo'),
                selectedStages: getEl('selected-stages'),
                activeStageList: getEl('active-stage-list'),
            };

            // --- Helper Functions ---
            const setText = (element, text, animationClass = null) => {
                if (!element) return;
                
                const newText = (text || text === 0) ? String(text) : '-';
                
                if (element.textContent !== newText) {
                    element.textContent = newText;
                    
                    if (animationClass) {
                        element.classList.add(animationClass);
                        setTimeout(() => {
                            element.classList.remove(animationClass);
                        }, 300); // アニメーション時間に合わせて調整
                    }
                }
            };

            const setIcon = (element, url) => {
                if (!element) return;
                element.style.backgroundImage = url ? `url('${url}')` : 'none';
                element.style.display = 'block';
            };

            // --- Core Update Logic ---
            const switchView = (viewName) => {
                const menuItems = { matchInfo: DOMElements.menuMatchInfo, stageList: DOMElements.menuStageList, replay: DOMElements.menuReplay };
                const contentDivs = { matchInfo: DOMElements.tabMatchInfo, stageList: DOMElements.tabStageList, replay: DOMElements.tabReplay };
                Object.values(contentDivs).forEach(div => div?.classList.remove('is-entering'));
                Object.values(menuItems).forEach(item => item?.classList.remove('active-menu'));
                Object.values(contentDivs).forEach(div => div?.classList.remove('active'));
                const targetView = menuItems[viewName] ? viewName : 'matchInfo';
                if (menuItems[targetView]) menuItems[targetView].classList.add('active-menu');
                if (contentDivs[targetView]) {
                    contentDivs[targetView].classList.add('active');
                    setTimeout(() => { contentDivs[targetView]?.classList.add('is-entering'); }, 50);
                }
            };

            const updateMatchTitle = (roundInfo, bestOf) => {
                const titleElement = DOMElements.menuMatchInfo?.querySelector('#match-title');
                const boText = bestOf ? ` ${bestOf}` : '';
                setText(titleElement, (roundInfo || 'ラウンド情報未設定') + boText);
            };

            const updateCasters = (state) => {
                setText(DOMElements.casterName, state.casterName);
                setIcon(DOMElements.casterIcon, state.casterIconUrl);
                setText(DOMElements.analystName, state.analystName);
                setIcon(DOMElements.analystIcon, state.analystIconUrl);
            };

            const renderPlayerList = (team, playerListElement) => {
                if (!playerListElement) return;
                if (!team) {
                    playerListElement.innerHTML = '';
                    return;
                }
                const playersToDisplay = team.players.filter(p => p.name);
                if (playersToDisplay.length === 0) {
                    playerListElement.innerHTML = '';
                    return;
                }
                const highestXp = Math.max(0, ...playersToDisplay.map(p => p.xp));
                const fragment = document.createDocumentFragment();

                playersToDisplay.forEach((player, index) => {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'player';
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'player-name';
                    nameSpan.textContent = player.name;
                    if (player.xp === highestXp && highestXp > 0) {
                        nameSpan.classList.add('highest-xp');
                    }
                    if (player.xp >= 3200) {
                        nameSpan.classList.add('xp-highlight');
                    }
                    
                    const delay = index * 50; 
                    playerDiv.style.transitionDelay = `${delay}ms`;

                    playerDiv.appendChild(nameSpan);
                    fragment.appendChild(playerDiv);
                    if (index < playersToDisplay.length - 1) {
                        fragment.appendChild(document.createElement('hr'));
                    }
                });

                playerListElement.innerHTML = '';
                playerListElement.appendChild(fragment);
                
                // --- ▼▼▼ アニメーション修正 ▼▼▼ ---
                setTimeout(() => {
                    Array.from(playerListElement.children).forEach(child => {
                        if (child.classList.contains('player')) {
                            child.style.opacity = '1';
                            // child.style.transform = 'translateX(0)'; /* transformの操作を削除 */
                        }
                    });
                }, 10);
                // --- ▲▲▲ アニメーション修正 ---
            };

            const updateStageDisplay = (stages = [], bestOf = 'BO3') => {
                const gamesPlayedData = stages.filter(s => s && s.winner !== null);
                const currentGameIndex = gamesPlayedData.length; 
                const winCondition = bestOf === 'BO5' ? 3 : 2;
                const alphaWins = stages.filter(s => s && s.winner === 'alpha').length;
                const bravoWins = stages.filter(s => s && s.winner === 'bravo').length;
                const isGameOver = alphaWins >= winCondition || bravoWins >= winCondition; 

                const prevImg = DOMElements.previousStageImg;
                const nextIndicator = DOMElements.nextIndicator;
                const nextImg = DOMElements.nextStageImg;
                const nextLabel = DOMElements.nextLabel; 

                const setImgSrc = (element, folder, stageName) => {
                    if (!element) return;
                    if (!stageName || stageName === '未決定') {
                        element.src = '../stage-image/未決定.png';
                        element.onerror = null;
                        element.style.display = 'block';
                        return;
                    }
                    element.src = `../${folder}/${encodeURIComponent(stageName)}.png`;
                    element.onerror = () => { 
                        element.src = '../stage-image/未決定.png'; 
                        element.style.display = 'block'; 
                    };
                    element.style.display = 'block';
                };

                if (nextLabel) nextLabel.style.display = 'block';

                // Rule 1: previous-stage-img
                if (currentGameIndex > 0) {
                    const previousStage = stages[currentGameIndex - 1]; 
                    setImgSrc(prevImg, previousStage.winner === 'alpha' ? 'stage-alpha' : 'stage-bravo', previousStage.stage);
                } else {
                    if (prevImg) prevImg.style.display = 'none';
                }

                // Rule 2 & 3: NEXT & next-stage-img
                if (isGameOver) {
                    if (nextIndicator) nextIndicator.style.display = 'none';
                    if (nextImg) nextImg.style.display = 'none';
                } else {
                    if (nextIndicator) nextIndicator.style.display = 'block';
                    
                    const nextStageToPlay = stages[currentGameIndex];
                    const nextStageName = nextStageToPlay ? nextStageToPlay.stage : '未決定';
                    setImgSrc(nextImg, 'stage-image', nextStageName);
                }
            };

            const updateMatchInfoTab = (state) => {
                if (!state.matchup || !teamsData.length) return;
                const alphaTeam = teamsData.find(t => t.id === state.matchup.alphaTeamId);
                const bravoTeam = teamsData.find(t => t.id === state.matchup.bravoTeamId);
                if (!alphaTeam || !bravoTeam) return;

                setText(DOMElements.alphaTeamName, alphaTeam.teamName);
                setText(DOMElements.bravoTeamName, bravoTeam.teamName);

                renderPlayerList(alphaTeam, DOMElements.alphaPlayerList);
                renderPlayerList(bravoTeam, DOMElements.bravoPlayerList);

                const alphaAvgXp = alphaTeam.avgXp || 0;
                const bravoAvgXp = bravoTeam.avgXp || 0;

                setText(DOMElements.alphaXpAvg, `平均XP: ${String(alphaAvgXp).padStart(4, '0')}`);
                setText(DOMElements.bravoXpAvg, `平均XP: ${String(bravoAvgXp).padStart(4, '0')}`);

                const stages = state.stages || [];
                const alphaWins = stages.filter(s => s && s.winner === 'alpha').length;
                const bravoWins = stages.filter(s => s && s.winner === 'bravo').length;
                const winCondition = (state.bestOf === 'BO5' ? 3 : 2);
                const isGameOver = alphaWins >= winCondition || bravoWins >= winCondition;

                setText(DOMElements.alphaPoints, alphaWins, 'is-updating');
                setText(DOMElements.bravoPoints, bravoWins, 'is-updating');

                DOMElements.alphaTeamData.classList.remove('is-loser');
                DOMElements.bravoTeamData.classList.remove('is-loser');
                DOMElements.alphaPoints.classList.remove('loser-score');
                DOMElements.bravoPoints.classList.remove('loser-score');
                if (isGameOver) {
                    if (alphaWins > bravoWins) {
                        DOMElements.alphaPoints.textContent = 'WIN';
                        DOMElements.bravoPoints.classList.add('loser-score');
                        DOMElements.bravoTeamData.classList.add('is-loser');
                    } else {
                        DOMElements.bravoPoints.textContent = 'WIN';
                        DOMElements.alphaPoints.classList.add('loser-score');
                        DOMElements.alphaTeamData.classList.add('is-loser');
                    }
                }
                
                updateStageDisplay(stages, state.bestOf);
            };

            const createStageListCard = (stageName, winner = null, isUnused = false) => {
                const img = document.createElement('img');
                img.className = 'stage';
                img.alt = stageName;
                let folder = 'stage-image';
                if (winner === 'alpha') folder = 'stage-alpha'; else if (winner === 'bravo') folder = 'stage-bravo';
                img.src = `../${folder}/${encodeURIComponent(stageName)}.png`;
                img.onerror = () => { img.src = '../stage-image/未決定.png'; };
                if (isUnused) img.classList.add('is-unused');
                return img;
            };

            const updateStageListTab = (state) => {
                if (!state.matchup || !teamsData.length) return; 
                
                if (!allStagesData || allStagesData.length === 0) {
                    console.warn("Stage list data (allStagesData) is empty or not loaded. Cannot render stage list.");
                    DOMElements.activeStageList.innerHTML = ''; 
                    return; 
                }

                const stages = state.stages || [];
                const unusedStages = state.unusedStages || [];
                
                const alphaWins = stages.filter(s => s && s.winner === 'alpha').length;
                const bravoWins = stages.filter(s => s && s.winner === 'bravo').length;

                if (DOMElements.stageListAlphaScore.textContent !== String(alphaWins)) {
                    setText(DOMElements.stageListAlphaScore, alphaWins);
                    DOMElements.scoreDisplay.classList.add('is-updating-alpha');
                    setTimeout(() => DOMElements.scoreDisplay.classList.remove('is-updating-alpha'), 300);
                }
                if (DOMElements.stageListBravoScore.textContent !== String(bravoWins)) {
                    setText(DOMElements.stageListBravoScore, bravoWins);
                    DOMElements.scoreDisplay.classList.add('is-updating-bravo');
                    setTimeout(() => DOMElements.scoreDisplay.classList.remove('is-updating-bravo'), 300);
                }

                while (DOMElements.selectedStages.children.length > 1) { 
                    DOMElements.selectedStages.removeChild(DOMElements.selectedStages.lastChild); 
                }
                DOMElements.activeStageList.innerHTML = '';
                
                const displayedStages = new Set();

                stages.forEach(stage => {
                    if (stage && stage.winner !== null && stage.stage !== '未決定') {
                        DOMElements.selectedStages.appendChild(createStageListCard(stage.stage, stage.winner, false));
                        displayedStages.add(stage.stage);
                    }
                });

                const nextStageEntry = stages.find(stage => stage && stage.winner === null && stage.stage !== '未決定');
                
                if (nextStageEntry) {
                    DOMElements.selectedStages.appendChild(createStageListCard(nextStageEntry.stage, null, false));
                    displayedStages.add(nextStageEntry.stage);
                }

                const allRemainingStages = allStagesData.filter(stageName => stageName !== '未決定' && !displayedStages.has(stageName));
                
                const availableStages = allRemainingStages.filter(stageName => !unusedStages.includes(stageName));
                const unavailableStages = allRemainingStages.filter(stageName => unusedStages.includes(stageName));

                availableStages.forEach(stageName => { DOMElements.activeStageList.appendChild(createStageListCard(stageName, null, false)); });
                unavailableStages.forEach(stageName => { DOMElements.activeStageList.appendChild(createStageListCard(stageName, null, true)); });

                setTimeout(() => {
                    Array.from(DOMElements.activeStageList.children).forEach((child, index) => {
                        if (child.classList.contains('stage')) {
                            child.style.transitionDelay = `${index * 30}ms`; 
                            child.style.opacity = child.classList.contains('is-unused') ? '0.4' : '1'; 
                            child.style.transform = 'scale(1)';
                        }
                    });
                }, 10);
            };

            const updateDisplay = (state) => {
                if (!state) return;
                
                lastKnownState = state;
                switchView(state.currentStreamView);
                updateMatchTitle(state.roundInfo, state.bestOf);
                updateCasters(state);
                if (teamsData.length > 0 && state.matchup) {
                    updateMatchInfoTab(state);
                    // --- ▼▼▼ バグ修正 ▼▼▼ ---
                    // if (allStagesData.length > 0) { // このチェックを削除
                    updateStageListTab(state);
                    // }
                    // --- ▲▲▲ バグ修正 ---
                }
            };

            let affiliationInterval = null;
            const startAffiliationSwitcher = () => {
                if (affiliationInterval) clearInterval(affiliationInterval);
                let showUniversity = true;
                const switchText = () => {
                    if (!lastKnownState || !lastKnownState.matchup || teamsData.length === 0) return;
                    const alphaTeam = teamsData.find(t => t.id === lastKnownState.matchup.alphaTeamId);
                    const bravoTeam = teamsData.find(t => t.id === lastKnownState.matchup.bravoTeamId);
                    if (!alphaTeam || !bravoTeam) return;
                    const elements = [DOMElements.alphaTeamAffiliation, DOMElements.bravoTeamAffiliation];
                    elements.forEach(el => el?.classList.add('is-fading'));
                    setTimeout(() => {
                        setText(DOMElements.alphaTeamAffiliation, showUniversity ? alphaTeam.university : alphaTeam.circle);
                        setText(DOMElements.bravoTeamAffiliation, showUniversity ? bravoTeam.university : bravoTeam.circle);
                        elements.forEach(el => el?.classList.remove('is-fading'));
                        showUniversity = !showUniversity;
                    }, 300);
                };
                if (lastKnownState && lastKnownState.matchup && teamsData.length > 0) {
                    const alphaTeam = teamsData.find(t => t.id === lastKnownState.matchup.alphaTeamId);
                    const bravoTeam = teamsData.find(t => t.id === lastKnownState.matchup.alphaTeamId);
                    if (alphaTeam) setText(DOMElements.alphaTeamAffiliation, alphaTeam.university);
                    if (bravoTeam) setText(DOMElements.bravoTeamAffiliation, bravoTeam.university);
                }
                affiliationInterval = setInterval(switchText, 5000);
            };

            const initialize = async () => {
                console.log("Initializing...");
                sessionDocRef.onSnapshot(
                    (doc) => {
                        if (doc.exists) {
                            updateDisplay(doc.data());
                            if (teamsData.length > 0) startAffiliationSwitcher();
                        } else {
                            console.error("Firestore document does not exist!");
                            setText(DOMElements.matchTitle, "データ読込エラー");
                        }
                    },
                    (error) => {
                        console.error("Error listening to Firestore:", error);
                        setText(DOMElements.matchTitle, "接続エラー");
                    }
                );

                try {
                    const [teamsRes, stagesRes] = await Promise.all([
                        fetch('../teams.json'),
                        fetch('../stages.json')
                    ]);
                    if (!teamsRes.ok) throw new Error(`Failed to fetch teams.json: ${teamsRes.statusText}`);
                    if (!stagesRes.ok) throw new Error(`Failed to fetch stages.json: ${stagesRes.statusText}`);
                    
                    const rawTeamsData = await teamsRes.json();
                    
                    console.log("--- Calculating Team XP Averages ---");
                    teamsData = rawTeamsData.map(team => {
                        const p1_xp = parseInt(team.p1_xp, 10) || 0;
                        const p2_xp = parseInt(team.p2_xp, 10) || 0;
                        const p3_xp = parseInt(team.p3_xp, 10) || 0;
                        const p4_xp = parseInt(team.p4_xp, 10) || 0;

                        const totalXp = p1_xp + p2_xp + p3_xp + p4_xp;
                        const avgXp = Math.round(totalXp / 4);

                        console.log(
                            `Team: ${team.teamName} (ID: ${team.id})\n` +
                            `  ├─ XPs: [${p1_xp}, ${p2_xp}, ${p3_xp}, ${p4_xp}]\n` +
                            `  └─ Total: ${totalXp}, Avg: ${avgXp}`
                        );

                        return {
                            id: team.id,
                            teamName: team.teamName,
                            university: team.university,
                            circle: team.circle,
                            players: [
                                { name: team.p1_name, xp: p1_xp },
                                { name: team.p2_name, xp: p2_xp },
                                { name: team.p3_name, xp: p3_xp },
                                { name: team.p4_name, xp: p4_xp }
                            ],
                            avgXp: avgXp
                        };
                    });
                    console.log("--- XP Calculation Complete ---");

                    allStagesData = (await stagesRes.json()).map(stageName => stageName.trim()); 
                    console.log("Static data loaded successfully.");
                    if (lastKnownState) {
                        console.log("Re-rendering with loaded static data.");
                        updateDisplay(lastKnownState); // 再描画処理を追加
                    }
                } catch (error) {
                    console.error("Error loading static data:", error);
                    setText(DOMElements.matchTitle, "静的データ読込失敗");
                    if (DOMElements.alphaTeamName) DOMElements.alphaTeamName.textContent = "チーム読込失敗";
                    if (DOMElements.bravoTeamName) DOMElements.bravoTeamName.textContent = "チーム読込失敗";
                }
            };

            document.addEventListener('DOMContentLoaded', initialize);

        } catch (error) {
            console.error("Firebase initialization failed:", error);
            const titleElement = document.getElementById('match-title');
            if (titleElement) titleElement.textContent = "初期化エラー";
        }
    </script>
</body>
