<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学杯 配信サポート (運営ページ)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAotBKDxazOEtOv_IzoqW9bNPQXaz7a3vA",
            authDomain: "daigakuhai-support-fb.firebaseapp.com",
            projectId: "daigakuhai-support-fb",
            storageBucket: "daigakuhai-support-fb.firebasestorage.app",
            messagingSenderId: "939931798179",
            appId: "1:939931798179:web:8320fba89104e81f47cd16"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <style>
        :root {
            --primary-color: #202124;
            --surface-container-color: #F1F3F4;
            --surface-color: #FFFFFF;
            --on-surface-color: #202124;
            --on-surface-variant-color: #5F6368;
            --outline-color: #BDC1C6;
            --primary-container-color: #E8EAED;
            --on-primary-container-color: #202124;
            --font-family: 'Noto Sans JP', sans-serif;
            --border-radius-large: 12px;
            --border-radius-medium: 8px;
            --greyed-out-color: #9AA0A6;
            --xp-highlight-color: #E53935;
            --xp-highlight-bg: #FFEBEE;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--surface-container-color);
            color: var(--on-surface-color);
            margin: 0;
            padding: 16px;
            font-size: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--surface-color);
            padding: 12px 20px;
            border-radius: var(--border-radius-large);
        }

        .header h1 {
            font-size: 22px;
            font-weight: 500;
            margin: 0;
        }

        .connection-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: var(--border-radius-medium);
            background-color: var(--primary-container-color);
            color: var(--on-primary-container-color);
            font-weight: 500;
            font-size: 14px;
        }

        .connection-indicator .status-dot {
            width: 10px;
            height: 10px;
            background-color: #34A853;
            border-radius: 50%;
        }

        .comment-area {
            margin-top: 16px;
            margin-bottom: 16px;
            background-color: var(--surface-color);
            padding: 16px;
            border-radius: var(--border-radius-large);
        }

        .comment-area h2,
        .script-card h2 {
            font-size: 15px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .comment-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .comment-input-group input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--outline-color);
            border-radius: var(--border-radius-medium);
            font-size: 15px;
        }

        .comment-input-group button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 16px;
            border-radius: var(--border-radius-medium);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .comment-history .comment-item {
            padding: 6px 0;
            font-size: 14px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .comment-history .badge {
            font-size: 10px;
            padding: 2px 0;
            border-radius: 4px;
            font-weight: 700;
            width: 50px;
            text-align: center;
            flex-shrink: 0;
        }

        .comment-history .badge.is-self {
            background-color: var(--primary-container-color);
            color: var(--on-primary-container-color);
        }

        .comment-history .badge.is-other {
            background-color: var(--on-surface-variant-color);
            color: white;
        }

        .script-card {
            background-color: var(--surface-color);
            padding: 16px;
            border-radius: var(--border-radius-large);
        }

        .script-card .script-paragraph {
            margin: 0 0 8px 0;
            padding: 4px;
            font-size: 15px;
        }

        .script-card .script-paragraph.is-done {
            color: var(--greyed-out-color);
        }

        .script-card .script-paragraph b {
            font-weight: 700;
        }

        .script-card .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .script-card .card-footer .outline-button {
            font-size: 12px;
            color: var(--on-surface-variant-color);
            background: none;
            border: 1px solid var(--outline-color);
            border-radius: var(--border-radius-medium);
            cursor: pointer;
            padding: 6px 12px;
            font-weight: 500;
            width: fit-content;
        }

        .script-card .card-footer .outline-button:hover {
            background-color: var(--primary-container-color);
        }

        .script-card .card-footer .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .script-card .card-footer button {
            background-color: var(--primary-container-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-panel {
            margin-top: 16px;
            background-color: var(--surface-color);
            padding: 16px;
            border-radius: var(--border-radius-large);
        }

        .control-panel h2 {
            font-size: 15px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .team-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-selector select {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--outline-color);
            border-radius: var(--border-radius-medium);
            font-size: 15px;
        }

        .team-selector .vs-text {
            font-weight: 700;
            font-size: 14px;
        }

        .team-selector button {
            background-color: var(--primary-container-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-display-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
        }

        .team-card {
            background-color: var(--surface-color);
            padding: 24px;
            border-radius: var(--border-radius-large);
        }

        .team-card .university-name {
            font-size: 18px;
            font-weight: 700;
        }

        .team-card .team-name {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 2px 0 0 0;
        }

        .team-card .sub-info {
            font-size: 14px;
            color: var(--on-surface-variant-color);
            margin: 4px 0 16px 0;
        }

        .team-card h3 {
            font-size: 16px;
            font-weight: 700;
            border-bottom: 1px solid var(--primary-container-color);
            padding-bottom: 6px;
            margin-top: 24px;
            margin-bottom: 12px;
        }

        .team-card p {
            line-height: 1.7;
            white-space: pre-wrap;
            margin: 12px 0;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .player-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--surface-container-color);
        }

        .player-main-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 18px;
        }

        .player-main-info .xp-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 700;
            background-color: var(--primary-container-color);
            color: var(--on-primary-container-color);
        }

        .player-main-info .xp-badge.is-highlight {
            background-color: var(--xp-highlight-bg);
            color: var(--xp-highlight-color);
        }

        .player-weapons {
            margin-top: 6px;
            font-size: 15px;
            color: var(--on-surface-variant-color);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.is-active {
            display: flex;
        }

        .modal-content {
            background: var(--surface-color);
            padding: 24px;
            border-radius: var(--border-radius-large);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: sticky;
            top: -24px;
            float: right;
            margin-right: -12px;
            background: var(--surface-container-color);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .modal-script-list .script-paragraph {
            padding: 12px 8px;
            border-radius: var(--border-radius-medium);
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-script-list .script-paragraph.is-done {
            color: var(--greyed-out-color);
        }

        .modal-script-list .script-paragraph:hover {
            /* ホバーエフェクトを改善 */
            outline: 2px solid var(--primary-color);
            background-color: var(--primary-container-color);
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>大学杯 配信サポート (運営ページ)</h1>
        <div class="connection-indicator">
            <div class="status-dot"></div><span>接続状況: <span id="connection-status">接続中...</span></span>
        </div>
    </header>
    <main>
        <section class="comment-area">
            <h2>コメント送信</h2>
            <div class="comment-input-group"><input type="text" id="comment-input" placeholder="実況解説への指示などを入力"><button
                    id="send-comment-button"><span class="material-icons-outlined">send</span>送信</button></div>
            <div class="comment-history" id="comment-history"></div>
        </section>
        <section class="script-card">
            <h2>台本</h2>
            <div id="script-card-content"></div>
            <div class="card-footer"><button class="outline-button" id="open-script-modal-button">全体表示</button>
                <div class="nav-buttons"><button id="prev-script-button" title="前の段落へ"><span
                            class="material-icons-outlined">skip_previous</span></button><button id="next-script-button"
                        title="次の段落へ"><span class="material-icons-outlined">skip_next</span></button></div>
            </div>
        </section>
        <section class="control-panel">
            <div class="control-group">
                <h2>▼ 対戦チーム設定 (全体反映)</h2>
                <div class="team-selector"><select id="matchup-alpha-select"></select><span
                        class="vs-text">VS</span><select id="matchup-bravo-select"></select></div>
            </div>
            <div class="control-group">
                <h2>▼ 表示チーム切り替え (ローカル)</h2>
                <div class="team-selector"><select id="view-alpha-select"></select><span
                        class="vs-text">VS</span><select id="view-bravo-select"></select><button id="sync-view-button"
                        title="対戦チームの表示に切り替え"><span class="material-icons-outlined">sync_alt</span></button></div>
            </div>
        </section>
        <div class="team-display-area">
            <div id="team-alpha-card" class="team-card"></div>
            <div id="team-bravo-card" class="team-card"></div>
        </div>
    </main>
    <div id="script-modal" class="modal">
        <div class="modal-content"><button class="modal-close" id="script-modal-close"><span
                    class="material-icons-outlined">close</span></button>
            <h2>台本全体</h2>
            <div class="modal-script-list" id="modal-script-list"></div>
        </div>
    </div>
    <script>
        // --- グローバル変数 ---
        let teamsData = [];
        let scriptData = [];
        let mySessionId = `op-${Math.random().toString(36).substr(2, 9)}`; // 簡易的な自分ID
        const sessionDocRef = db.collection('sessions').doc('daigakuhai-support-v1');

        // --- DOM要素 ---
        const getEl = (id) => document.getElementById(id);
        const DOMElements = {
            connectionStatus: getEl('connection-status'),
            commentInput: getEl('comment-input'), sendCommentButton: getEl('send-comment-button'), commentHistory: getEl('comment-history'),
            openScriptModalButton: getEl('open-script-modal-button'), scriptCardContent: getEl('script-card-content'), nextScriptButton: getEl('next-script-button'), prevScriptButton: getEl('prev-script-button'),
            scriptModal: getEl('script-modal'), modalScriptList: getEl('modal-script-list'), scriptModalClose: getEl('script-modal-close'),
            matchupAlphaSelect: getEl('matchup-alpha-select'), matchupBravoSelect: getEl('matchup-bravo-select'),
            viewAlphaSelect: getEl('view-alpha-select'), viewBravoSelect: getEl('view-bravo-select'),
            syncViewButton: getEl('sync-view-button'), teamAlphaCard: getEl('team-alpha-card'), teamBravoCard: getEl('team-bravo-card')
        };

        // --- Firestoreリスナー ---
        sessionDocRef.onSnapshot((doc) => {
            if (!doc.exists) { DOMElements.connectionStatus.textContent = "DBエラー"; return; }
            const state = doc.data();
            DOMElements.connectionStatus.textContent = "正常";

            if (state.matchup) {
                DOMElements.matchupAlphaSelect.value = state.matchup.alphaTeamId;
                DOMElements.matchupBravoSelect.value = state.matchup.bravoTeamId;
            }
            renderScript(state.scriptIndex || 0);
            renderComments(state.comments || []);
        });

        // --- レンダリング関数 ---
        const renderComments = (comments = []) => {
            DOMElements.commentHistory.innerHTML = comments.map(c => `
                <div class="comment-item">
                    <span class="badge ${c.senderId === mySessionId ? 'is-self' : 'is-other'}">${c.senderId === mySessionId ? 'Me' : 'Others'}</span>
                    <span class="text">${c.text}</span>
                </div>`).join('');
        };
        const renderScript = (currentIndex = 0) => {
            const cardContent = scriptData.slice(currentIndex, currentIndex + 2).map((p, i) => `<p class="script-paragraph ${i === 0 && currentIndex < scriptData.length ? 'is-current' : ''}"><b>${p.speaker}:</b> ${p.line}</p>`).join('');
            DOMElements.scriptCardContent.innerHTML = cardContent || '<p class="script-paragraph is-done">台本は終了しました。</p>';
            DOMElements.modalScriptList.innerHTML = scriptData.map((p, i) => `<div class="script-paragraph ${i < currentIndex ? 'is-done' : ''}" data-index="${i}"><b>${p.speaker}:</b> ${p.line}</div>`).join('');
        };
        const createTeamCardHTML = (teamId) => {
            const team = teamsData.find(t => t.id === teamId);
            if (!team) return '<h3>チームを選択してください</h3>';
            const players = [{ name: team.p1_name, xp: team.p1_xp, weapons: team.p1_weapons }, { name: team.p2_name, xp: team.p2_xp, weapons: team.p2_weapons }, { name: team.p3_name, xp: team.p3_xp, weapons: team.p3_weapons }, { name: team.p4_name, xp: team.p4_xp, weapons: team.p4_weapons }];
            const playerListHTML = players.filter(p => p.name).map(p => `<li class="player-item"><div class="player-main-info"><span class="name">${p.name}</span><span class="xp-badge ${p.xp >= 3200 ? 'is-highlight' : ''}">XP: ${p.xp}</span></div><div class="player-weapons">${(p.weapons || '').replace(/\//g, ' / ')}</div></li>`).join('');
            return `<p class="university-name">${team.university}</p><h2 class="team-name">${team.teamName}</h2><p class="sub-info">${team.circleName}</p><h3>プレイヤー情報</h3><ul class="player-list">${playerListHTML}</ul><h3>コメント</h3><p>${team.comment}</p><h3>チーム補足情報</h3><p>${team.teamInfo}</p><h3>プレイヤー補足情報</h3><p>${team.playerInfo}</p><h3>サークル情報</h3><p>${team.circleInfo}</p>`;
        };
        const updateTeamDisplay = () => {
            DOMElements.teamAlphaCard.innerHTML = createTeamCardHTML(DOMElements.viewAlphaSelect.value);
            DOMElements.teamBravoCard.innerHTML = createTeamCardHTML(DOMElements.viewBravoSelect.value);
        };

        // --- 初期化 ---
        const initializePage = async () => {
            try {
                const [teamsRes, scriptRes] = await Promise.all([fetch('./teams.json'), fetch('./script.json')]);
                teamsData = await teamsRes.json();
                scriptData = await scriptRes.json();
            } catch (e) { return alert("データファイルの読み込みに失敗しました。"); }

            document.querySelectorAll('select').forEach(select => {
                teamsData.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team.id;
                    option.textContent = team.teamName;
                    select.appendChild(option);
                });
            });

            DOMElements.viewAlphaSelect.value = teamsData[0]?.id || null;
            DOMElements.viewBravoSelect.value = teamsData[1]?.id || null;
            updateTeamDisplay();
            renderScript();
        };

        // --- イベントリスナー ---
        const matchupChangeHandler = () => {
            const newMatchup = { alphaTeamId: DOMElements.matchupAlphaSelect.value, bravoTeamId: DOMElements.matchupBravoSelect.value };
            sessionDocRef.update({ matchup: newMatchup });
        };
        DOMElements.matchupAlphaSelect.onchange = matchupChangeHandler;
        DOMElements.matchupBravoSelect.onchange = matchupChangeHandler;
        DOMElements.viewAlphaSelect.onchange = updateTeamDisplay;
        DOMElements.viewBravoSelect.onchange = updateTeamDisplay;

        const updateScriptIndex = (newIndex) => {
            if (newIndex >= 0 && newIndex <= scriptData.length) {
                sessionDocRef.update({ scriptIndex: newIndex });
            }
        };
        DOMElements.nextScriptButton.onclick = async () => {
            const doc = await sessionDocRef.get();
            updateScriptIndex((doc.data().scriptIndex || 0) + 1);
        };
        DOMElements.prevScriptButton.onclick = async () => {
            const doc = await sessionDocRef.get();
            updateScriptIndex((doc.data().scriptIndex || 0) - 1);
        };
        DOMElements.modalScriptList.onclick = async (e) => {
            const target = e.target.closest('.script-paragraph');
            if (!target) return;

            const clickedIndex = parseInt(target.dataset.index, 10);
            const doc = await sessionDocRef.get();
            const currentIndex = doc.data().scriptIndex || 0;

            if (clickedIndex < currentIndex) { // 既読をクリックした場合
                updateScriptIndex(clickedIndex);
            } else { // 未読をクリックした場合
                updateScriptIndex(clickedIndex + 1);
            }
        };

        DOMElements.sendCommentButton.onclick = () => {
            const text = DOMElements.commentInput.value.trim();
            if (text) {
                db.runTransaction(async (transaction) => {
                    const doc = await transaction.get(sessionDocRef);
                    const currentComments = doc.data().comments || [];
                    const newComment = { text: text, senderId: mySessionId, timestamp: new Date() };
                    const updatedComments = [...currentComments, newComment].slice(-3); // 末尾3件を保持
                    transaction.update(sessionDocRef, { comments: updatedComments });
                });
                DOMElements.commentInput.value = '';
            }
        };

        DOMElements.syncViewButton.onclick = async () => {
            const doc = await sessionDocRef.get();
            const matchup = doc.data().matchup;
            if (matchup) {
                DOMElements.viewAlphaSelect.value = matchup.alphaTeamId;
                DOMElements.viewBravoSelect.value = matchup.bravoTeamId;
                updateTeamDisplay();
            }
        };
        DOMElements.openScriptModalButton.onclick = () => DOMElements.scriptModal.classList.add('is-active');
        DOMElements.scriptModalClose.onclick = () => DOMElements.scriptModal.classList.remove('is-active');
        DOMElements.scriptModal.onclick = (e) => { if (e.target === DOMElements.scriptModal) DOMElements.scriptModal.classList.remove('is-active'); };

        document.addEventListener("DOMContentLoaded", initializePage);
    </script>
</body>

</html>
