<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学杯 配信サポート (運営ページ)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {
            --primary-color: #202124;
            --surface-container-color: #F1F3F4;
            --surface-color: #FFFFFF;
            --on-surface-color: #202124;
            --on-surface-variant-color: #5F6368;
            --outline-color: #BDC1C6;
            --primary-container-color: #E8EAED;
            --on-primary-container-color: #202124;
            --font-family: 'Noto Sans JP', sans-serif;
            --border-radius-large: 12px;
            --border-radius-medium: 8px;
            --greyed-out-color: #9AA0A6;
            --xp-highlight-color: #E53935;
            --xp-highlight-bg: #FFEBEE;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--surface-container-color);
            color: var(--on-surface-color);
            margin: 0;
            padding: 16px;
            font-size: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--surface-color);
            padding: 12px 20px;
            border-radius: var(--border-radius-large);
        }

        .header h1 {
            font-size: 22px;
            font-weight: 500;
            margin: 0;
        }

        .connection-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: var(--border-radius-medium);
            background-color: var(--primary-container-color);
            color: var(--on-primary-container-color);
            font-weight: 500;
            font-size: 14px;
        }

        .connection-indicator .status-dot {
            width: 10px;
            height: 10px;
            background-color: #34A853;
            border-radius: 50%;
        }

        .comment-area {
            margin-top: 16px;
            margin-bottom: 16px;
            background-color: var(--surface-color);
            padding: 16px;
            border-radius: var(--border-radius-large);
        }

        .comment-area h2,
        .script-card h2 {
            font-size: 15px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .comment-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .comment-input-group input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--outline-color);
            border-radius: var(--border-radius-medium);
            font-size: 15px;
        }

        .comment-input-group button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 16px;
            border-radius: var(--border-radius-medium);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .comment-history .comment-item {
            padding: 6px 0;
            font-size: 14px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .comment-history .badge {
            font-size: 10px;
            padding: 2px 0;
            border-radius: 4px;
            font-weight: 700;
            width: 50px;
            text-align: center;
            flex-shrink: 0;
        }

        .comment-history .badge.is-self {
            background-color: var(--primary-container-color);
            color: var(--on-primary-container-color);
        }

        .comment-history .badge.is-other {
            background-color: var(--on-surface-variant-color);
            color: white;
        }

        .script-card {
            background-color: var(--surface-color);
            padding: 16px;
            border-radius: var(--border-radius-large);
        }

        .script-card .script-paragraph {
            margin: 0 0 8px 0;
            padding: 4px;
            font-size: 15px;
        }

        .script-card .script-paragraph.is-done {
            color: var(--greyed-out-color);
        }

        .script-card .script-paragraph b {
            font-weight: 700;
        }

        .script-card .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .script-card .card-footer .outline-button {
            font-size: 12px;
            color: var(--on-surface-variant-color);
            background: none;
            border: 1px solid var(--outline-color);
            border-radius: var(--border-radius-medium);
            cursor: pointer;
            padding: 6px 12px;
            font-weight: 500;
            width: fit-content;
        }

        .script-card .card-footer .outline-button:hover {
            background-color: var(--primary-container-color);
        }

        .script-card .card-footer button {
            background-color: var(--primary-container-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-panel {
            margin-top: 16px;
            background-color: var(--surface-color);
            padding: 16px;
            border-radius: var(--border-radius-large);
        }

        .control-panel h2 {
            font-size: 15px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .team-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-selector select {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--outline-color);
            border-radius: var(--border-radius-medium);
            font-size: 15px;
        }

        .team-selector .vs-text {
            font-weight: 700;
            font-size: 14px;
        }

        .team-selector button {
            background-color: var(--primary-container-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-display-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
        }

        .team-card {
            background-color: var(--surface-color);
            padding: 24px;
            border-radius: var(--border-radius-large);
        }

        .team-card .university-name {
            font-size: 18px;
            font-weight: 700;
        }

        .team-card .team-name {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 2px 0 0 0;
        }

        .team-card .sub-info {
            font-size: 14px;
            color: var(--on-surface-variant-color);
            margin: 4px 0 16px 0;
        }

        .team-card h3 {
            font-size: 16px;
            font-weight: 700;
            border-bottom: 1px solid var(--primary-container-color);
            padding-bottom: 6px;
            margin-top: 24px;
            margin-bottom: 12px;
        }

        .team-card p {
            line-height: 1.7;
            white-space: pre-wrap;
            margin: 12px 0;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .player-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--surface-container-color);
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-main-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 18px;
        }

        .player-main-info .xp-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 700;
            background-color: var(--primary-container-color);
            color: var(--on-primary-container-color);
        }

        .player-main-info .xp-badge.is-highlight {
            background-color: var(--xp-highlight-bg);
            color: var(--xp-highlight-color);
        }

        .player-weapons {
            margin-top: 6px;
            font-size: 15px;
            color: var(--on-surface-variant-color);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.is-active {
            display: flex;
        }

        .modal-content {
            background: var(--surface-color);
            padding: 24px;
            border-radius: var(--border-radius-large);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: sticky;
            top: -24px;
            float: right;
            margin-right: -12px;
            background: var(--surface-container-color);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .modal-script-list .script-paragraph {
            padding: 12px 8px;
            border-radius: var(--border-radius-medium);
        }

        .modal-script-list .script-paragraph.is-done {
            color: var(--greyed-out-color);
        }

        .modal-script-list .script-paragraph.is-current {
            background-color: var(--primary-container-color);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>大学杯 配信サポート (運営ページ)</h1>
        <div class="connection-indicator">
            <div class="status-dot"></div><span>接続状況: <span id="connection-status">接続中...</span></span>
        </div>
    </header>
    <main>
        <section class="comment-area">
            <h2>コメント送信</h2>
            <div class="comment-input-group"><input type="text" id="comment-input" placeholder="実況解説への指示などを入力"><button

            <div class="comment-history" id="comment-history"></div>
        </section>
        <section class="script-card">
            <h2>台本</h2>
            <div id="script-card-content"></div>
            <div class="card-footer"><button class="outline-button" id="open-script-modal-button">全体表示</button><button
                    id="next-script-button" title="次の段落へ"><span
                        class="material-icons-outlined">skip_next</span></button></div>
        </section>
        <section class="control-panel">
            <div class="control-group">
                <h2>▼ 対戦チーム設定 (全体反映)</h2>
                <div class="team-selector"><select id="matchup-alpha-select"></select><span
                        class="vs-text">VS</span><select id="matchup-bravo-select"></select></div>
            </div>
            <div class="control-group">
                <h2>▼ 表示チーム切り替え (ローカル)</h2>
                <div class="team-selector"><select id="view-alpha-select"></select><span
                        class="vs-text">VS</span><select id="view-bravo-select"></select><button id="sync-view-button"
                        title="対戦チームの表示に切り替え"><span class="material-icons-outlined">sync_alt</span></button></div>
            </div>
        </section>
        <div class="team-display-area">
            <div id="team-alpha-card" class="team-card"></div>
            <div id="team-bravo-card" class="team-card"></div>
        </div>
    </main>
    <div id="script-modal" class="modal">
        <div class="modal-content"><button class="modal-close" id="script-modal-close"><span
                    class="material-icons-outlined">close</span></button>
            <h2>台本全体</h2>
            <div class="modal-script-list" id="modal-script-list"></div>
        </div>
    </div>

    </script>
</body>

</html>
