<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学杯 配信サポート (運営ページ)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAotBKDxazOEtOv_IzoqW9bNPQXaz7a3vA",
            authDomain: "daigakuhai-support-fb.firebaseapp.com",
            projectId: "daigakuhai-support-fb",
            storageBucket: "daigakuhai-support-fb.appspot.com",
            messagingSenderId: "939931798179",
            appId: "1:939931798179:web:8320fba89104e81f47cd16"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>

<body>
    <header class="header">
        <h1>大学杯 配信サポート (運営ページ)</h1>
        <div class="connection-indicator" id="connection-indicator">
            <div class="status-dot"></div><span class="connection-text">接続状況: <span
                    id="connection-status">接続中...</span></span>
        </div>
    </header>
    <main>
        <section class="card comment-area">
            <h2>コメント</h2>
            <div class="comment-input-group"><input type="text" id="comment-input" placeholder="メッセージを入力"><button
                    id="send-comment-button"><span class="material-icons-outlined">send</span><span
                        class="send-text">送信</span></button></div>
            <div class="comment-history" id="comment-history"></div>
        </section>
        <section class="card script-card">
            <h2>台本</h2>
            <div class="card-footer"><button class="outline-button" id="open-script-modal-button">全体表示</button>
                <div class="nav-buttons"><button id="prev-script-button" title="前の段落へ"><span
                            class="material-icons-outlined">skip_previous</span></button><button id="next-script-button"
                        title="次の段落へ"><span class="material-icons-outlined">skip_next</span></button></div>
            </div>
            <div id="script-card-content"></div>
        </section>
        <section class="card" id="match-settings-card">
            <h2>対戦設定</h2>
            <div class="form-group"><label for="round-info-input">ラウンド情報</label><input type="text" id="round-info-input"
                    placeholder="例: 決勝トーナメント 第1試合"></div>
            <div class="form-group"><label>試合本数</label>
                <div class="bo-selector"><button id="bo3-btn">BO3</button><button id="bo5-btn">BO5</button></div>
            </div>
            <div class="form-group"><label>ステージ & 勝敗</label>
                <div class="stage-winner-rows" id="stage-winner-rows"></div>
            </div>
        </section>
        <section class="card control-panel">
            <div class="control-group">
                <h2>▼ 対戦チーム設定</h2>
                <div class="team-selector"><select id="matchup-alpha-select"></select><span
                        class="vs-text">VS</span><select id="matchup-bravo-select"></select></div>
            </div>
            <div class="sync-button-mobile mobile-only"><button id="sync-view-button-mobile" class="sync-button"
                    title="表示チームを対戦チームに同期"><span class="material-icons-outlined">arrow_downward</span></button></div>
            <div class="control-group">
                <h2>▼ 表示チーム切り替え</h2>
                <div class="local-view-group">
                    <div class="team-selector"><select id="view-alpha-select"></select><span
                            class="vs-text">VS</span><select id="view-bravo-select"></select></div>
                    <div class="sync-button-pc pc-only"><button id="sync-view-button-pc" class="sync-button"
                            title="表示チームを対戦チームに同期"><span class="material-icons-outlined">arrow_downward</span></button>
                    </div>
                </div>
            </div>
        </section>
        <div class="content-wrapper">
            <div class="segmented-control"><button id="display-alpha-btn" class="active">アルファ</button><button
                    id="display-bravo-btn">ブラボー</button></div>
            <div class="team-display-area">
                <div id="team-alpha-card-wrapper" class="team-card-wrapper active">
                    <div id="team-alpha-card" class="team-card"></div>
                </div>
                <div id="team-bravo-card-wrapper" class="team-card-wrapper">
                    <div id="team-bravo-card" class="team-card"></div>
                </div>
            </div>
        </div>
    </main>
    <div id="script-modal" class="modal">
        <div class="modal-content"><button class="modal-close" id="script-modal-close"><span
                    class="material-icons-outlined">close</span></button>
            <h2>台本全体</h2>
            <div class="modal-script-list" id="modal-script-list"></div>
        </div>
    </div>
    <div id="comment-modal" class="modal">
        <div class="modal-content"><button class="modal-close" id="comment-modal-close"><span
                    class="material-icons-outlined">close</span></button>
            <h2 id="comment-modal-heading">新着コメント</h2>
            <p id="comment-modal-text"></p>
        </div>
    </div>
    <script>
        const MY_ROLE = '運営';
        let teamsData = [], scriptData = [], stagesData = [];
        let mySessionId = `op-${Math.random().toString(36).substr(2, 9)}`;
        const sessionDocRef = db.collection('sessions').doc('daigakuhai-support-v1');
        let currentlyDisplayedTeam = 'alpha';
        const pageLoadTime = Date.now();

        const getEl = (id) => document.getElementById(id);
        const DOMElements = {
            connectionIndicator: getEl('connection-indicator'), connectionStatus: getEl('connection-status'),
            commentInput: getEl('comment-input'), sendCommentButton: getEl('send-comment-button'), commentHistory: getEl('comment-history'),
            openScriptModalButton: getEl('open-script-modal-button'), scriptCardContent: getEl('script-card-content'), nextScriptButton: getEl('next-script-button'), prevScriptButton: getEl('prev-script-button'),
            scriptModal: getEl('script-modal'), modalScriptList: getEl('modal-script-list'), scriptModalClose: getEl('script-modal-close'),
            commentModal: getEl('comment-modal'), commentModalHeading: getEl('comment-modal-heading'), commentModalText: getEl('comment-modal-text'), commentModalClose: getEl('comment-modal-close'),
            matchupAlphaSelect: getEl('matchup-alpha-select'), matchupBravoSelect: getEl('matchup-bravo-select'),
            viewAlphaSelect: getEl('view-alpha-select'), viewBravoSelect: getEl('view-bravo-select'),
            syncViewButtonMobile: getEl('sync-view-button-mobile'), syncViewButtonPC: getEl('sync-view-button-pc'),
            teamAlphaCard: getEl('team-alpha-card'), teamBravoCard: getEl('team-bravo-card'), teamAlphaCardWrapper: getEl('team-alpha-card-wrapper'), teamBravoCardWrapper: getEl('team-bravo-card-wrapper'),
            displayAlphaBtn: getEl('display-alpha-btn'), displayBravoBtn: getEl('display-bravo-btn'),
            roundInfoInput: getEl('round-info-input'), bo3Btn: getEl('bo3-btn'), bo5Btn: getEl('bo5-btn'), stageWinnerRows: getEl('stage-winner-rows'),
        };

        const setConnectionStatus = (status) => {
            DOMElements.connectionIndicator.classList.remove('is-connected', 'is-connecting', 'is-disconnected');
            DOMElements.connectionIndicator.classList.add(`is-${status}`);
            const statusText = { connecting: '接続中...', connected: '正常', disconnected: '切断' };
            DOMElements.connectionStatus.textContent = statusText[status];
        };

        sessionDocRef.onSnapshot((doc) => {
            if (!doc.exists) { setConnectionStatus('disconnected'); return; }
            const state = doc.data();
            setConnectionStatus('connected');
            if (state.matchup && state.matchup.alphaTeamId) {
                DOMElements.matchupAlphaSelect.value = state.matchup.alphaTeamId;
                DOMElements.matchupBravoSelect.value = state.matchup.bravoTeamId;
            }
            renderScript(state.scriptIndex || 0);
            renderComments(state.comments || []);
            renderMatchSettings(state);
            const lastComment = (state.comments || []).slice(-1)[0];
            if (lastComment && lastComment.senderId !== mySessionId) {
                const lastShownTime = DOMElements.commentModal.dataset.lastShownTime || 0;
                if (lastComment.timestamp && lastComment.timestamp.toMillis() > pageLoadTime && lastComment.timestamp.toMillis() > lastShownTime) {
                    showCommentModal(lastComment.text, lastComment.role);
                    DOMElements.commentModal.dataset.lastShownTime = lastComment.timestamp.toMillis();
                }
            }
        }, (error) => { setConnectionStatus('disconnected'); });

        const renderComments = (comments = []) => {
            const latestCommentId = (comments.slice(-1)[0] || {}).id;
            DOMElements.commentHistory.innerHTML = comments.map(c => {
                const isMe = c.senderId === mySessionId;
                let badgeClass = 'is-other'; let badgeText = c.role;
                if (isMe) {
                    badgeClass = 'is-me'; badgeText = 'Me';
                } else if (c.role === '運営') {
                    badgeClass = 'is-operator';
                } else if (c.role === '実況解説') {
                    badgeClass = 'is-commentator';
                } else if (c.role === '配信担当') { badgeClass = 'is-stream-staff'; }
                const isLatestClass = c.id === latestCommentId ? 'is-latest' : '';
                return `<div class="comment-item ${isLatestClass}" id="comment-${c.id}"><span class="badge ${badgeClass}">${badgeText}</span><span class="text">${c.text}</span></div>`;
            }).join('');
            if (latestCommentId) { const latestEl = getEl(`comment-${latestCommentId}`); if (latestEl && !latestEl.classList.contains('highlighted')) { latestEl.classList.add('highlight-new', 'highlighted'); setTimeout(() => { latestEl.classList.remove('highlight-new'); }, 2000); } }
        };
        const renderScript = (currentIndex = 0) => {
            let cardContentHTML = '';
            if (currentIndex < scriptData.length) { cardContentHTML += `<p class="script-paragraph is-current"><b>${scriptData[currentIndex].speaker}:</b> ${scriptData[currentIndex].line}</p>`; } else { cardContentHTML += '<p class="script-paragraph is-done">台本は終了しました。</p>'; }
            if (currentIndex < scriptData.length - 1) { cardContentHTML += `<p class="script-paragraph"><b>${scriptData[currentIndex + 1].speaker}:</b> ${scriptData[currentIndex + 1].line}</p>`; } else if (currentIndex === scriptData.length - 1) { cardContentHTML += '<p class="script-paragraph is-done">- 次で終了です -</p>'; }
            DOMElements.scriptCardContent.innerHTML = cardContentHTML;
            DOMElements.modalScriptList.innerHTML = scriptData.map((p, i) => `<div class="script-paragraph ${i < currentIndex ? 'is-done' : ''}" data-index="${i}"><b>${p.speaker}:</b> ${p.line}</div>`).join('');
        };
        const createTeamCardHTML = (teamId) => {
            const team = teamsData.find(t => t.id === teamId);
            if (!team) return '<h3>チームを選択してください</h3>';
            const players = [{ name: team.p1_name, xp: team.p1_xp, weapons: team.p1_weapons }, { name: team.p2_name, xp: team.p2_xp, weapons: team.p2_weapons }, { name: team.p3_name, xp: team.p3_xp, weapons: team.p3_weapons }, { name: team.p4_name, xp: team.p4_xp, weapons: team.p4_weapons }];
            const playerListHTML = players.filter(p => p.name).map(p => `<div class="player-tile"><div class="player-tile-top"><span class="player-name">${p.name}</span><span class="xp-badge ${p.xp >= 3200 ? 'is-highlight' : ''}">XP: ${p.xp}</span></div><div class="player-tile-bottom">${(p.weapons || '').replace(/\//g, ' / ')}</div></div>`).join('');
            return `<div class="team-card-header"><p class="university-name">${team.university}</p><h2 class="team-name">${team.teamName}</h2></div>
                    <h3>プレイヤー情報</h3><div class="player-tiles-container">${playerListHTML}</div>
                    <div class="info-tile"><h3>コメント</h3><p>${team.comment}</p></div>
                    <div class="info-tile"><h3>チーム補足情報</h3><p>${team.teamInfo}</p></div>
                    <div class="info-tile"><h3>プレイヤー補足情報</h3><p>${team.playerInfo}</p></div>
                    <div class="info-tile"><h3>サークル情報</h3><p>${team.circleInfo}</p></div>`;
        };
        const showCommentModal = (text, role = '不明') => {
            DOMElements.commentModalHeading.textContent = `【${role}】からのコメント`;
            DOMElements.commentModalText.textContent = text;
            DOMElements.commentModal.classList.add('is-active');
        };
        const updateTeamDisplay = () => {
            DOMElements.teamAlphaCard.innerHTML = createTeamCardHTML(DOMElements.viewAlphaSelect.value);
            DOMElements.teamBravoCard.innerHTML = createTeamCardHTML(DOMElements.viewBravoSelect.value);
            if (window.innerWidth <= 768) {
                DOMElements.teamAlphaCardWrapper.style.display = currentlyDisplayedTeam === 'alpha' ? 'block' : 'none';
                DOMElements.teamBravoCardWrapper.style.display = currentlyDisplayedTeam === 'bravo' ? 'block' : 'none';
            } else {
                DOMElements.teamAlphaCardWrapper.style.display = 'block';
                DOMElements.teamBravoCardWrapper.style.display = 'block';
            }
        };
        const renderMatchSettings = (state) => {
            if (document.activeElement !== DOMElements.roundInfoInput) { DOMElements.roundInfoInput.value = state.roundInfo || ''; }
            const bestOf = state.bestOf || 'BO3';
            DOMElements.bo3Btn.classList.toggle('active', bestOf === 'BO3');
            DOMElements.bo5Btn.classList.toggle('active', bestOf === 'BO5');
            const numStages = bestOf === 'BO5' ? 5 : 3;
            const stages = state.stages || [];
            DOMElements.stageWinnerRows.innerHTML = '';
            for (let i = 0; i < numStages; i++) {
                const stageData = stages[i] || { stage: '', winner: null };
                const row = document.createElement('div');
                row.className = 'stage-winner-row';
                const stageOptions = stagesData.map(s => `<option value="${s}" ${s === stageData.stage ? 'selected' : ''}>${s}</option>`).join('');
                row.innerHTML = `<span>${i + 1}.</span><select class="stage-select" data-index="${i}"><option value="">ステージ選択</option>${stageOptions}</select><div class="winner-selector" data-index="${i}"><button class="alpha ${stageData.winner === 'alpha' ? 'active' : ''}" data-winner="alpha">A</button><button class="bravo ${stageData.winner === 'bravo' ? 'active' : ''}" data-winner="bravo">B</button></div>`;
                DOMElements.stageWinnerRows.appendChild(row);
            }
        };

        const initializePage = async () => {
            setConnectionStatus('connecting');
            try {
                const [teamsRes, scriptRes, stagesRes] = await Promise.all([fetch('./teams.json'), fetch('./script.json'), fetch('./stages.json')]);
                teamsData = await teamsRes.json();
                scriptData = await scriptRes.json();
                stagesData = await stagesRes.json();
            } catch (e) { return alert("データファイルの読み込みに失敗しました。"); }
            document.querySelectorAll('select').forEach(select => {
                teamsData.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team.id; option.textContent = team.teamName;
                    select.appendChild(option);
                });
            });
            updateTeamDisplay();
            renderScript();
            renderMatchSettings({});
        };

        const matchupChangeHandler = () => { sessionDocRef.update({ matchup: { alphaTeamId: DOMElements.matchupAlphaSelect.value, bravoTeamId: DOMElements.matchupBravoSelect.value } }); };
        DOMElements.matchupAlphaSelect.onchange = matchupChangeHandler;
        DOMElements.matchupBravoSelect.onchange = matchupChangeHandler;
        DOMElements.viewAlphaSelect.onchange = updateTeamDisplay;
        DOMElements.viewBravoSelect.onchange = updateTeamDisplay;

        const updateScriptIndex = (newIndex) => { if (newIndex >= 0 && newIndex <= scriptData.length) { sessionDocRef.update({ scriptIndex: newIndex }); } };
        DOMElements.nextScriptButton.onclick = async () => { const doc = await sessionDocRef.get(); updateScriptIndex((doc.data().scriptIndex || 0) + 1); };
        DOMElements.prevScriptButton.onclick = async () => { const doc = await sessionDocRef.get(); updateScriptIndex((doc.data().scriptIndex || 0) - 1); };
        DOMElements.modalScriptList.onclick = async (e) => {
            const target = e.target.closest('.script-paragraph'); if (!target) return;
            const clickedIndex = parseInt(target.dataset.index, 10);
            const doc = await sessionDocRef.get();
            const currentIndex = doc.data().scriptIndex || 0;
            updateScriptIndex(clickedIndex < currentIndex ? clickedIndex : clickedIndex + 1);
        };
        const sendComment = () => {
            const text = DOMElements.commentInput.value.trim();
            if (text) {
                db.runTransaction(async (transaction) => {
                    const doc = await transaction.get(sessionDocRef);
                    const currentComments = doc.data().comments || [];
                    const newComment = { id: Math.random().toString(36).substr(2, 9), text, senderId: mySessionId, role: MY_ROLE, timestamp: new Date() };
                    const updatedComments = [...currentComments, newComment].slice(-3);
                    transaction.update(sessionDocRef, { comments: updatedComments });
                });
                DOMElements.commentInput.value = '';
            }
        };
        DOMElements.sendCommentButton.onclick = sendComment;

        const syncViewToMatchup = async () => {
            const doc = await sessionDocRef.get();
            const matchup = doc.data().matchup;
            if (matchup && matchup.alphaTeamId) {
                DOMElements.viewAlphaSelect.value = matchup.alphaTeamId;
                DOMElements.viewBravoSelect.value = matchup.bravoTeamId;
                updateTeamDisplay();
            }
        };
        DOMElements.syncViewButtonMobile.onclick = syncViewToMatchup;
        DOMElements.syncViewButtonPC.onclick = syncViewToMatchup;

        const updateMatchSettings = () => {
            const newBestOf = DOMElements.bo3Btn.classList.contains('active') ? 'BO3' : 'BO5';
            const newStages = Array.from(DOMElements.stageWinnerRows.querySelectorAll('.stage-winner-row')).map(row => {
                const stageSelect = row.querySelector('.stage-select');
                const activeWinnerBtn = row.querySelector('.winner-selector button.active');
                return { stage: stageSelect.value, winner: activeWinnerBtn ? activeWinnerBtn.dataset.winner : null };
            });
            sessionDocRef.update({
                roundInfo: DOMElements.roundInfoInput.value,
                bestOf: newBestOf,
                stages: newStages
            });
        };
        DOMElements.roundInfoInput.onchange = updateMatchSettings;
        DOMElements.bo3Btn.onclick = () => { DOMElements.bo3Btn.classList.add('active'); DOMElements.bo5Btn.classList.remove('active'); updateMatchSettings(); };
        DOMElements.bo5Btn.onclick = () => { DOMElements.bo5Btn.classList.add('active'); DOMElements.bo3Btn.classList.remove('active'); updateMatchSettings(); };
        DOMElements.stageWinnerRows.addEventListener('change', (e) => { if (e.target.classList.contains('stage-select')) updateMatchSettings(); });
        DOMElements.stageWinnerRows.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' && e.target.closest('.winner-selector')) {
                const parent = e.target.parentElement;
                const currentlyActive = parent.querySelector('.active');
                if (currentlyActive === e.target) { e.target.classList.remove('active'); }
                else { if (currentlyActive) currentlyActive.classList.remove('active'); e.target.classList.add('active'); }
                updateMatchSettings();
            }
        });

        const setDisplayTeam = (team) => {
            currentlyDisplayedTeam = team;
            DOMElements.displayAlphaBtn.classList.toggle('active', team === 'alpha');
            DOMElements.displayBravoBtn.classList.toggle('active', team === 'bravo');
            updateTeamDisplay();
        };
        DOMElements.displayAlphaBtn.onclick = () => setDisplayTeam('alpha');
        DOMElements.displayBravoBtn.onclick = () => setDisplayTeam('bravo');

        DOMElements.openScriptModalButton.onclick = () => DOMElements.scriptModal.classList.add('is-active');
        DOMElements.scriptModalClose.onclick = () => DOMElements.scriptModal.classList.remove('is-active');
        DOMElements.scriptModal.onclick = (e) => { if (e.target === DOMElements.scriptModal) DOMElements.scriptModal.classList.remove('is-active'); };
        DOMElements.commentModalClose.onclick = () => DOMElements.commentModal.classList.remove('is-active');
        DOMElements.commentModal.onclick = (e) => { if (e.target === DOMElements.commentModal) DOMElements.commentModal.classList.remove('is-active'); };
        window.onresize = updateTeamDisplay;
        document.addEventListener("DOMContentLoaded", initializePage);
    </script>
</body>

</html>
